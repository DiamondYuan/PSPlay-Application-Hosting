framePacingTitle=Video-Frame-Pacing
framePacingSummary=Stabilisiert Latenz und Ruckeln bei der Videowiedergabe. Empfohlen bei instabiler Bildwiederholrate des Monitors.\n\nWICHTIG: Technologien mit variabler Bildwiederholrate (VRR) wie G-Sync müssen auf deinem Gerät deaktiviert sein, um eine optimale Leistung zu gewährleisten.
