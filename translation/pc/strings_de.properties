internetAccess=Internet Zugriff
internetAccessExplanation1=Die automatische Remote-Verbindung erfordert PSN-Anmeldeinformationen, aber KEINE manuelle Router-Konfiguration.\nDiese Funktion ist derzeit experimentell und FUNKTIONIERT MÖGLICHERWEISE NICHT in allen Netzwerkumgebungen.
internetAccessExplanation2=Wenn Sie die manuelle Remote-Verbindung nutzen möchten, muss Ihr Router entsprechend konfiguriert sein.\n\nPXPlay kann versuchen, Ihr Netzwerk zu Hause automatisch so zu konfigurieren, dass Sie über das Internet spielen können.\nDu musst mit demselben WLAN-Netzwerk verbunden sein wie deine Konsole und deine Konsole muss eingeschaltet sein.
