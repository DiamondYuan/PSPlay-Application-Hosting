videoDecoderErrorTitle=Videodecoder Fehler
videoDecoderInitErrorSummary=Der Videodecoder konnte auf Ihrem Gerät nicht korrekt initialisiert werden. Bitte wechseln Sie in den Streaming-Einstellungen von PXPlay zu einem anderen Videodecoder.
videoDecoderRuntimeErrorSummary=Beim Dekodieren des Videostreams ist ein Fehler aufgetreten. Bitte starten Sie den Stream neu. Wenn dieser Fehler mehrmals auftritt und ein Geräteneustart nicht hilft, wechseln Sie in den Videoeinstellungen von PXPlay zu einem anderen Videodecoder.
vulkanInitErrorTitle=Vulkan Fehler
vulkanInitErrorSummary=Die Initialisierung der Vulkan-Ansicht war nicht erfolgreich. Stellen Sie sicher, dass Ihr Grafikkartentreiber aktuell ist. Sollte das Problem weiterhin bestehen, wechseln Sie in den Videoeinstellungen von PXPlay zu einer alternativen Rendering-Engine.
download=Download
newVersionTitle=Neue PXPlay Version verfügbar %s
newVersionSummary=Eine aktualisierte Version von PXPlay ist jetzt verfügbar. Für optimale Leistung und Funktionen empfehlen wir dringend, die neueste Version herunterzuladen und zu installieren.
enterLicenseCredentials=Um PXPlay zu aktivieren, geben Sie bitte Ihre Lizenzdaten ein.\nDiese Daten wurden an die E-Mail-Adresse gesendet, die Sie beim Kauf angegeben haben. Überprüfen Sie Ihren Posteingang auf die erforderlichen Informationen.
activateLicense=Lizenz aktivieren
purchaseLicense=Lizenz kaufen
email=E-Mail-Adresse
licenseKey=Lizenz-Key
invalidLicenseCredentials=Ungültige Lizenzdaten
activationNotSuccessfulTitle=Aktivierung fehlgeschlagen
activationNotSuccessfulSummary=Beim Aktivieren Ihrer Lizenz ist ein Problem aufgetreten. Bitte überprüfen Sie Ihre E-Mail-Adresse und Ihren Lizenzschlüssel noch einmal anhand der Informationen, die Sie in Ihrer E-Mail erhalten haben. Stellen Sie außerdem sicher, dass Sie über eine stabile Internetverbindung verfügen.\n\nWenn das Problem weiterhin besteht, senden Sie bitte eine E-Mail an streamingdv@outlook.com, um Hilfe zu erhalten.
licenseActivated=Lizenz aktiviert
startWithMicOnTitle=Mit aktiviertem Mikrofon starten
startWithMicOnSummary=Wenn aktiviert, beginnt der Stream standardmäßig mit aktiviertem Mikrofon.
errorConcealmentTitle=Fehlerverschleierung
errorConcealmentSummary=Die Fehlerverschleierung sorgt für eine reibungslose Videowiedergabe, indem beschädigte oder fehlende Daten behoben werden. Dies kann die Leistung geringfügig beeinträchtigen und funktioniert möglicherweise nicht mit allen Decodern.
pleaseActivateLicenseTitle=PXPlay aktivieren
pleaseActivateLicenseSummary=Um alle Funktionen von PXPlay nutzen zu können, aktivieren Sie bitte Ihre Anwendung. Dies können Sie tun, indem Sie einen gültigen Lizenzschlüssel eingeben. Falls Sie noch keine Lizenz erworben haben, besuchen Sie unsere Website, um eine zu erwerben und das volle Potenzial von PXPlay freizuschalten.
fallbackAudioEngineTitle=Alternative Audio-Engine nutzen
fallbackAudioEngineSummary=Durch Aktivierung dieser Option wird auf eine alternative Audio-Engine für das Streaming umgeschaltet, die möglicherweise langsamer ist und mehr CPU-Leistung benötigt. Nutzen Sie diese Funktion nur, wenn Sie Probleme mit der primären Audio-Engine haben.
useSoftwareDecoderFallbackTitle=Verwenden Sie den Software-Decoder als Fallback
useSoftwareDecoderFallbackSummary=Aktivieren Sie diese Option, um automatisch den Software-Decoder als Ersatz zu verwenden, falls der Hardware-Decoder nicht initialisiert werden kann. Dieser Wechsel erfolgt stillschweigend, ohne dass eine Aktion Ihrerseits erforderlich ist.
exitPSPlayTitle=PXPlay beenden
exitPSPlaySummary=Möchten Sie PXPlay beenden?
hapticFeedbackRumbleIntensityTitle=Intensität der haptischen Feedback-Vibration
hapticFeedbackRumbleIntensitySummary=Stellen Sie die Stärke des Vibrations-Effekts für die Emulation des haptischen Feedbacks ein.
hapticFeedbackVibrationIntensityWeak=Schwach
hapticFeedbackVibrationIntensityNormal=Normal
hapticFeedbackVibrationIntensityStrong=Stark
hapticFeedbackVibrationIntensityVeryStrong=Sehr stark
settingsHintTitle=Empfehlung für die Video-Einstellungen
settingsHintSummary=Für optimale Leistung auf modernen Geräten öffnen Sie bitte die Videoeinstellungen und versuchen Sie den Vulkan-Decoder zusammen mit der Vulkan-Rendering-Engine oder der Vulkan-Kompatibilitäts-Rendering-Engine zu verwenden. Beachten Sie, dass nicht alle GPUs, insbesondere die in älteren Geräten, diese Optionen unterstützen. Wenn Sie Abstürze oder andere Probleme erleben, empfiehlt es sich, verschiedene Kombinationen von Decodern und Rendering-Engines auszuprobieren, um die beste Konfiguration für Ihr System zu finden.
settingsHintLinuxSummary=Für optimale Leistung auf modernen Geräten öffnen Sie bitte die Videoeinstellungen und versuchen Sie den Vaapi-Decoder oder den Vulkan-Decoder zusammen mit der Vulkan-Rendering-Engine oder der Vulkan-Kompatibilitäts-Rendering-Engine zu verwenden. Beachten Sie, dass nicht alle GPUs, insbesondere die in älteren Geräten, den Vulkan-Decoder unterstützen. Wenn Sie Abstürze oder andere Probleme erleben, empfiehlt es sich, verschiedene Kombinationen von Decodern und Rendering-Engines auszuprobieren, um die beste Konfiguration für Ihr System zu finden.
vulkanRendererErrorTitle=Vulkan Rendering-Fehler
vulkanRendererErrorSummary=Beim Rendern des Videostreams durch Vulkan ist ein Fehler aufgetreten. Wenn HDR aktiviert ist, könnte dies die Ursache sein. Bitte deaktivieren Sie HDR und versuchen Sie es erneut. Wenn das Problem weiterhin besteht, erwägen Sie, auf die Vulkan-Kompatibilitäts-Rendering-Engine umzusteigen oder andere Einstellungen anzupassen.
hotkeyCloseTitle=Stream Beenden Shortcut
hotkeyCloseSummary=Beenden Sie den Stream, indem Sie gleichzeitig die Option- und Share-Tasten auf Ihrem Controller drücken.
pswarningMessageTitle=AKTUALISIEREN SIE IHRE %s NICHT
pswarningMessage=PXPlay funktioniert nicht mit der neuesten Firmware-Version.\n\nWenn Sie die neueste %s-Firmware-Version verwenden, haben Sie bitte etwas Geduld, bis ein neues Update von PXPlay veröffentlicht wird.
bitstreamParsingTitle=Erweiterte Bitstream-Analyse aktivieren
bitstreamParsingSummary=Verbessern Sie die Videoqualität und -stabilität, indem Sie die erweiterte Bitstream-Analyse aktivieren. Diese Funktion optimiert die Verarbeitung von Videodatenströmen, verbessert die Wiederglättung und Detailgenauigkeit. Eine Deaktivierung kann die Leistung auf Geräten mit niedrigerer Spezifikation erhöhen, allerdings auf Kosten der visuellen Qualität.
advancedHandheldFeaturesTitle=Erweiterte Handheld-Funktionen
advancedHandheldFeaturesSummary=Aktivieren Sie erweiterte Handheld-Funktionen für unterstützte Geräte (z. B. Asus ROG Ally, Steam Deck), um Bewegungsdaten und andere erweiterte Funktionen freizuschalten. Deaktivieren Sie diese Einstellung, wenn Sie einen DualSense-Controller mit Ihrem Handheld verwenden möchten, um Kompatibilitätsprobleme zu vermeiden.
verticalHandheldGyroModeTitle=Vertikaler Handheld-Gyro-Modus
verticalHandheldGyroModeSummary=Gyro-Sensor drehen, wenn das Handheld-Gerät im Hochformat verwendet wird.
mouseModelTitle=Bildschirm-Mausmodus
mouseModeSummary=Verwenden Sie den Mausmodus für die Bildschirmtasten
hideTouchpadTitle=Touchpad ausblenden
hideTouchpadSummary=Blenden Sie das Touchpad bei der Interaktion aus. Das On-Screen-Touchpad bleibt funktionsfähig, wird jedoch nicht sichtbar sein.
loadingViewCancelHint=Drücken Sie ESC oder SHARE + OPTIONS auf Ihrem Gamepad, um die Verbindung zu beenden
