enableGyroResetTitle=Gyro-Reset aktivieren
enableGyroResetSummary=Einige Spiele senden Gyro-Reset-Anfragen, um die Präzision beim Gyro-Zielen zu verbessern. Diese Funktion ist standardmäßig deaktiviert, da sie die Gyro-Eingabe in bestimmten Spielen stören kann. Aktivieren Sie sie, wenn Sie die Gyro-Reset-Funktion für ein verbessertes Zielen in unterstützten Titeln nutzen möchten.
