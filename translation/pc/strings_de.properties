operatingModePerformance=Leistung
operatingModeTurbo=Turbo
operatingModeSummary=Der Leistungsmodus bietet einen ausgewogenen Kompromiss zwischen Leistung und Akkulaufzeit. Der Turbo-Modus hingegen maximiert die Leistung, um die höchstmöglichen Bildraten zu erzielen, führt jedoch zu einer höheren CPU-Auslastung. Die Wirkung dieser Einstellungen kann je nach Gerät variieren.
macOSLaunchpadSettings=Umschalten des Launchpad-Verhaltens
macOSLaunchpadSettingsSummary=Aktiviert oder deaktiviert das Erscheinen des Launchpads auf Ihrem Mac, wenn Sie die Menütaste auf Ihrem Controller drücken. Zum Beispiel, wenn Sie die PS-Taste auf Ihrem DualSense-Controller drücken.
