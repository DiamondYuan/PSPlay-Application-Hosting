noPs5ConsolesFoundSummary=Keine lokal registrierten PS5-Konsolen gefunden. Haben Sie Ihren Konsolen-Spitznamen kürzlich umbenannt? Stellen Sie sicher, dass auf der Konsole, mit der Sie eine Verbindung herstellen möchten, die neueste Firmware installiert ist. Versuchen Sie, Ihre Konsole neu zu starten, und wenn nichts funktioniert, registrieren Sie PXPlay bitte erneut bei Ihrer PS5.
noPs4ConsolesFoundSummary=Keine lokal registrierte PS4-Konsole gefunden. Sie können nur eine Remote-Verbindung zu Ihrer PS4 herstellen, die als primäre Konsole konfiguriert ist. Anscheinend haben Sie PXPlay nicht mit Ihrer primären PS4-Konsole registriert. Haben Sie Ihren Konsolen-Spitznamen kürzlich umbenannt? Wenn ja, registrieren Sie PXPlay bitte erneut mit Ihrer PS4.
