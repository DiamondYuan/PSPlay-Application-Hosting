couldNotQueryAccountIdTitle=Account-ID Abfrage nicht erfolgreich
couldNotQueryAccountIdSummary=Ihre Account-ID konnte nicht abgefragt werden. Der Dienst könnte vorübergehend nicht verfügbar sein. Bitte verwenden Sie die standardmäßige PSN-Login, um Ihre Konsole zu registrieren.
