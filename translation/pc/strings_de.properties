disableKeyboardInputsSummary=Deaktiviert alle Tastatureingaben während des Streamings. Aktivieren Sie diese Option, wenn Tastatureingaben Ihr Spielerlebnis stören.
renamedApplicationTitle=PSPlay wurde in PXPlay umbenannt
renamedApplicationSummary=Die App, die zuvor als PSPlay bekannt war, heißt jetzt PXPlay!\n\nEs ist immer noch dieselbe großartige App, die Sie kennen – nur mit einem neuen Namen!
