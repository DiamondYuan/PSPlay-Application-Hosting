portForwardingErrorOccurredTitle=Ein Fehler ist aufgetreten. Fehler: 0x00
portForwardingErrorOccurred=Ein unbekannter Fehler ist aufgetreten. Stellen Sie sicher, dass Sie mit demselben WLAN-Netzwerk verbunden sind wie Ihre Konsole. Die automatische Konfiguration Ihres Routers für das Spielen über das Internet ist nicht in allen Netzwerken zulässig. Sie müssen Ihren Router manuell konfigurieren.\n\nFehlertyp: %1$s\nFehlercode: %2$s\nFehlerbeschreibung: %3$s
routerNotFoundTitle=Router nicht gefunden. Fehler: 0x15
routerNotFound=Bitte stellen Sie sicher, dass UPnP auf Ihrem Router aktiviert ist. Wenn UPnP nicht aktiviert ist, können Sie Ihren Router nicht automatisch für das Spielen über das Internet konfigurieren. Bei einigen Routern kann UPnP fehlerhaft sein und nicht richtig funktionieren. Wenn Sie Probleme mit der automatischen Konfiguration Ihres Routers haben, müssen Sie ihn manuell konfigurieren, um über das Internet spielen zu können, falls die automatische Remote-Verbindung nicht funktioniert.\n\nWeitere Informationen finden Sie hier https://streamingdv.github.io/pxplay/index.html#line6
multipleUpnpDevicesConsolesFoundTitle=Mehrere Router gefunden
multipleUpnpDevicesConsolesFound=Bitte wählen Sie eine aus:
psNotFoundPortForwardTitle=Konsole nicht gefunden
psNotFoundPortForward=Die Konsole wurde nicht gefunden. Stellen Sie sicher, dass Ihr Gerät mit demselben Netzwerk wie Ihre Konsole verbunden ist und dass Ihre Konsole eingeschaltet ist.\n\nMöchten Sie die IP-Adresse Ihrer Konsole manuell eingeben?
isPS5=PS5
getPublicIp=Initialisierung...
ipv6WarningTitle=Ihr Router hat keine IPv4-Adresse. Warnung: 0x07
ipv6Warning=Es scheint, dass Ihr Router keine IPv4-Adresse hat. Wenn Ihr Internetprovider Ihrem Router keine echte öffentliche IPv4-Adresse gibt, können Sie außerhalb Ihres Zuhauses keine Verbindung zu Ihrer Konsole herstellen. Bitte überprüfen Sie dies manuell an der Konfigurationsoberfläche Ihres Routers, wenn dies der Fall ist. Wenn Ihr Router nur eine IPv6-Adresse hat, können Sie Ihren Provider um eine öffentliche IPv4-Adresse bitten. Weitere Informationen finden Sie hier\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=Router erfolgreich konfiguriert
psPortForwardedSuccessfully=Erfolgreich für das Spielen über Internet konfiguriert.\n\nMöglicherweise müssen Sie diesen Vorgang wiederholen, wenn sich die IP Ihrer Konsole ändert.\n\nBei Verbindungsproblemen müssen Sie die Einstellungen für die Portweiterleitung auf Ihrem Router manuell überprüfen. Alle Informationen finden Sie hier\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=Router konnte nicht automatisch konfiguriert werden. Fehler: 0x16
psPortForwardedNotSuccessfully=Fehler beim automatischen Konfigurieren Ihres Routers für das Spielen über das Internet.\n\nIhr Router erlaubt keine automatische Konfiguration. Sie müssen die Portweiterleitung manuell einrichten. Alle Informationen finden Sie hier\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Router teilweise konfiguriert. Warnung: 0x05
ps4PortForwardedPartiallySuccessfully=Ihr Router hat nicht alle Regeln für das Spielen über das Internet erstellt. Sie können aus der Ferne spielen, aber Ihre PS4 nicht aufwecken, wenn Sie nicht zu Hause sind.\n\nSie müssen die Portweiterleitung manuell für den UDP Port 987 auf Ihrem Router einrichten. Alle Informationen finden Sie hier\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
