videoDecoderSummary=Wählen Sie den Videodecoder, der auf Ihrem Gerät am besten funktioniert. Wenn "Auto Hardware" ausgewählt ist, wird der erstbeste Decoder Ihres Geräts gewählt.\nHinweis: Möglicherweise funktionieren nicht alle hier aufgeführten Decoder auf Ihrem System.
hevc=HEVC Video Decoder
hevcSummary=Der HEVC Video Decoder ist in der Regel hinsichtlich der Videodekodierungsleistung besser, wird jedoch möglicherweise nicht von allen Systemen unterstützt.
hdr=HDR
hdrSummary=Aktivieren Sie HDR-Videostreaming. Dies wird nur für die PS5 in Kombination mit dem HEVC-Decoder und der Vulkan-Rendering- oder Software-Rendering-Engine unterstützt. Hinweis: HDR wird nicht von allen GPUs unterstützt, was beim Streaming zu einem leeren weißen oder schwarzen Bildschirm führen kann.
videoRenderingEngine=Video Rendering-Engine
videoRenderingEngineSummary=Die modernste und schnellste Rendering-Engine ist Vulkan, erfordert jedoch eine moderne GPU. Wenn Sie zusätzlich Vulkan als Decoder konfigurieren, erzielen Sie möglicherweise die besten Ergebnisse. Wenn es zu Abstürzen kommt oder Sie Probleme mit einer Rendering-Engine haben, probieren Sie eine andere aus. Falls die standardmäßige Vulkan-Rendering-Engine nicht funktioniert, versuchen Sie es bitte mit der Vulkan-Kompatibilitäts-Rendering-Engine.\nHinweis: Der Wechsel zwischen DirectX und OpenGL erfordert einen Neustart von PXPlay.
videoRenderingEngineSummaryLinux=Die modernste und schnellste Rendering-Engine ist Vulkan, erfordert jedoch eine moderne GPU. Wenn Sie zusätzlich Vulkan als Decoder konfigurieren, erzielen Sie möglicherweise die besten Ergebnisse. Wenn es zu Abstürzen kommt oder Sie Probleme mit einer Rendering-Engine haben, probieren Sie eine andere aus.
videoRenderingEngineSummaryMacOS=Die beste Rendering-Option für PXPlay auf macOS ist Vulkan. Wenn Auto Hardware als Decoder konfiguriert ist, erzielen Sie möglicherweise die besten Ergebnisse. Sollten Sie Abstürze erleben oder Probleme haben, probieren Sie eine andere Rendering-Engine aus.
