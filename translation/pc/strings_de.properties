actionOnStreamTerminationSummary=Wählen Sie, wie die Konsole reagiert, wenn der Stream endet. Optionen umfassen eine Aufforderung für weitere Aktionen, automatisches Wechseln in den Schlafmodus oder ein einfaches Beenden des Streams ohne zusätzliche Aktionen.
askUser=Aktion bestätigen & Schlafmodus-Optionen
goToSleep=Automatisch in den Ruhemodus wechseln
doNothing=Nur Stream beenden
remoteConnectionModeTitle=Verbindungsmodus
remoteConnectionModeQuestion=Wie möchten Sie sich verbinden?
