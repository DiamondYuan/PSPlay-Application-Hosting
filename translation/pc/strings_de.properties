stretched=Gestreckt
zoomed=Vergrößert
bitrateTitle=Bitrate-Modus
bitrateSummary=Wählen Sie den Bitrate-Wert zur Anpassung der Stream-Qualität. Die Einstellung "Auto" aktualisiert die Bitrate automatisch basierend auf Ihrer aktuellen Internetgeschwindigkeit. Mit dem "Bitrate-Startwert" können Sie einen Bitrate-Wert festlegen, der beim Starten des Streams verwendet wird. PXPlay versucht jedoch weiterhin, die Bitrate basierend auf Ihrer aktuellen Internetgeschwindigkeit zu aktualisieren. Wenn Sie "Manuell" wählen, bleibt die Bitrate immer auf dem ausgewählten Wert, auch wenn Ihre Netzwerkbedingungen nicht gut genug sind.\nHinweis: Ein hoher Bitrate-Wert erfordert eine stabile und schnelle Netzwerkumgebung.
bitrateAuto=Auto
bitrateStart=Bitrate-Startwert
bitrateManual=Manuell
