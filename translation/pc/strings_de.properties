manual=Manuell
remoteConnectionTimeoutTitle=Zeitüberschreitung der Remote-Verbindung
remoteConnectionTimeoutSummary=Die Remote-Verbindung dauert länger als gewöhnlich. Die Remote-Verbindung wird beendet. Wenn Sie diese Warnung mehrmals erhalten, starten Sie bitte Ihre Konsole neu.
psnCredentialsExpiredTitle=Ein PSN-Login ist erforderlich
psnCredentialsExpiredSummary=Ein neues PSN-Token wird benötigt. Bitte melden Sie sich bei Ihrem Konto an, um die automatische Remote-Verbindung zu aktivieren.
wrongPsnCredentialsTitle=Falsche PSN-Anmeldeinformationen
wrongPsnCredentialsSummary=Die von Ihnen eingegebenen PSN-Anmeldeinformationen stimmen nicht mit Ihrer aktuell ausgewählten Konsole überein.
