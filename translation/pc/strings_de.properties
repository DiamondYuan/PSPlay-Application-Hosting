automaticRemoteConnection=Automatische Remote-Verbindung
remoteConnectionSummary=Aktivieren Sie die automatische Fernverbindungsfunktion. Diese Funktion ist derzeit experimentell und funktioniert möglicherweise nicht in allen Netzwerkumgebungen. Nach der Aktivierung können Sie eine Remoteverbindung herstellen, ohne Ihren Router zu konfigurieren. Bitte beachten Sie: PSN-Anmeldeinformationen sind erforderlich und auf Ihrer Konsole muss die neueste Firmware installiert sein.
videoFormatTitle=Videostream-Format
videoFormatSummary=Hinweis: Wenn Sie möchten, dass der Videostream den gesamten Bildschirm ausfüllt, wählen Sie entweder "Vergrößert" oder "Gestreckt".
