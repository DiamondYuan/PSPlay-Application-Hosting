enableHapticFeedbackSummary="Deaktiviert" bedeutet, dass keine haptischen Feedback-Ereignisse von PXPlay verarbeitet werden. "Rumble" bedeutet, dass haptisches Feedback von PXPlay in Rumble-Ereignisse umgewandelt wird. "Aktiviert" bedeutet, dass haptische Feedback-Ereignisse an das DualSense-Gamepad weitergeleitet werden, wenn der native USB-Gamepad-Modus aktiviert ist. DualShock-Gamepads vibrieren nur, wenn das haptische Feedback auf "Aktiviert" gesetzt ist.
