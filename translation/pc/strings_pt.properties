operatingMode=Modo de operação
operatingModePerformance=Desempenho
operatingModeTurbo=Turbo
operatingModeSummary=O Modo de Desempenho oferece um equilíbrio entre desempenho e duração da bateria. O Modo Turbo, por outro lado, maximiza a potência para atingir as maiores taxas de quadros possíveis, mas resulta em maior uso da CPU. O impacto dessas configurações pode variar dependendo do seu dispositivo.
macOSLaunchpadSettings=Alternar comportamento do Launch Pad
macOSLaunchpadSettingsSummary=Habilita ou desabilita a exibição do Launch Pad no seu Mac quando você pressiona o botão de menu no seu controle. Por exemplo, quando você pressiona o botão PS em um controle DualSense.
macOSChangeLaunchpadBehaviour=Mudança de comportamento
macOSLaunchpadBehaviourChanged=Comportamento alterado
enableGyroResetTitle=Habilitar redefinição do giroscópio
enableGyroResetSummary=Alguns jogos enviam solicitações de reinicialização do giroscópio para melhorar a precisão da mira do giroscópio. Esse recurso está desabilitado por padrão, pois pode interferir na entrada do giroscópio em determinados jogos. Habilite-o se quiser permitir a funcionalidade de redefinição do giroscópio para melhorar a mira em títulos suportados.
