framePacingTitle=Ritmo do quadro de vídeo
framePacingSummary=Equilibra latência e reprodução suave. Ative para reduzir a trepidação ou o travamento em taxas de atualização instáveis do monitor.\n\nIMPORTANTE: Tecnologias de taxa de atualização variável (VRR), como G-Sync, devem ser desativadas no seu dispositivo para um desempenho ideal.
