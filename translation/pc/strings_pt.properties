hevcSummary=O decodificador de vídeo HEVC geralmente é melhor em termos de desempenho de decodificação de vídeo, mas pode não ser suportado por todos os sistemas.
hdr=HDR
hdrSummary=Habilitar streaming de vídeo HDR. Isso só é suportado no PS5 em combinação com o decodificador HEVC e o mecanismo de renderização Vulkan ou Software. Observação: o HDR não é suportado por todas as GPUs, o que pode resultar em uma tela branca ou preta durante a transmissão.
videoRenderingEngine=Motor de renderização de vídeo
videoRenderingEngineSummary=O mecanismo de renderização mais moderno e rápido é o Vulkan, mas requer uma GPU moderna. Se você também configurar o Vulkan como um decodificador, poderá obter melhores resultados. Se você tiver travamentos ou problemas com um mecanismo de renderização, tente outro. Se o mecanismo de renderização Vulkan padrão não funcionar bem, tente o mecanismo de renderização de compatibilidade Vulkan.\nObservação: alternar entre DirectX e OpenGL requer a reinicialização do PXPlay.
videoRenderingEngineSummaryLinux=O mecanismo de renderização mais moderno e rápido é o Vulkan, mas requer uma GPU moderna. Se você também configurar o Vulkan como um decodificador, poderá obter melhores resultados. Se você tiver travamentos ou problemas com um mecanismo de renderização, tente outro.
videoRenderingEngineSummaryMacOS=A melhor opção de renderização para PXPlay no macOS é Vulkan. Se você também configurar o decodificador de hardware automático, poderá obter melhores resultados. Se ocorrerem travamentos, tente usar um mecanismo de renderização diferente.
