portForwardingErrorOccurredTitle=Ocorreu um erro. Erro: 0x00
portForwardingErrorOccurred=Ocorreu um erro desconhecido. Certifique-se de estar conectado à mesma rede WiFi do seu console. Configurar automaticamente seu roteador para jogar pela internet não é permitido em todas as redes. Você deve configurar seu roteador manualmente.\n\nTipo de erro: %1$s\nCódigo do erro: %2$s\nDescrição do erro: %3$s
routerNotFoundTitle=Roteador não encontrado. Erro: 0x15
routerNotFound=Certifique-se de que o UPnP esteja habilitado no seu roteador. Se o UPnP não estiver habilitado, você não poderá configurar automaticamente seu roteador para jogar pela Internet. Em alguns roteadores, o UPnP pode apresentar bugs e não funcionar corretamente. Se você tiver problemas para configurar seu roteador automaticamente, deverá configurá-lo manualmente para poder jogar pela Internet, caso a conexão remota automática não esteja funcionando.\n\nVocê pode encontrar mais informações aqui https://streamingdv.github.io/pxplay/index.html#line6
multipleUpnpDevicesConsolesFoundTitle=Vários dispositivos de roteador encontrados
multipleUpnpDevicesConsolesFound=Selecione uma opção:
psNotFoundPortForwardTitle=Console não encontrado
psNotFoundPortForward=O console não foi encontrado. Certifique-se de que seu dispositivo esteja conectado à mesma rede que seu console e que seu console esteja ligado.\n\nDeseja inserir o endereço IP do seu console manualmente?
isPS5=PS5
getPublicIp=Inicializando...
ipv6WarningTitle=Seu roteador não tem endereço IPv4. Aviso: 0x07
ipv6Warning=Parece que seu roteador não tem endereço IPv4. Se o seu provedor de internet não fornecer ao seu roteador um endereço IPv4 público real, você não poderá se conectar ao seu console enquanto estiver ausente. Verifique manualmente na interface de configuração do seu roteador se este for o caso. Se o seu roteador tiver apenas um endereço IPv6, você pode entrar em contato com seu provedor e perguntar se ele pode lhe fornecer um endereço IPv4 público. Você pode encontrar mais informações aqui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=Roteador configurado com sucesso
psPortForwardedSuccessfully=Seu roteador foi configurado com sucesso para jogar pela internet.\n\nVocê pode ter que repetir esse processo sempre que o IP do seu console for alterado.\n\nEm caso de problemas de conexão, você deve verificar as configurações de encaminhamento de porta no seu roteador manualmente. Você pode encontrar todas as informações aqui\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=Não foi possível configurar o roteador automaticamente. Erro: 0x16
psPortForwardedNotSuccessfully=Falha ao configurar automaticamente seu roteador para jogar pela Internet.\n\nSeu roteador não permite configuração automática. Você deve configurar o encaminhamento de porta manualmente. Você pode encontrar todas as informações aqui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Roteador parcialmente configurado. Aviso: 0x05
ps4PortForwardedPartiallySuccessfully=Seu roteador não permitiu criar todas as regras para jogar pela internet. Você pode jogar remotamente, mas não poderá ativar seu PS4 enquanto não estiver em casa.\n\nVocê precisa configurar o encaminhamento de porta manualmente no seu roteador para o protocolo UDP da porta 987. Você pode encontrar todas as informações aqui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
