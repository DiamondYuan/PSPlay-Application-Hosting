internetAccessExplanation1=A conexão remota automática requer credenciais PSN, mas NENHUMA configuração manual do roteador.\nEste recurso é atualmente experimental e PODE NÃO FUNCIONAR em todos os ambientes de rede.
internetAccessExplanation2=Se você quiser usar a conexão remota manual, seu roteador deverá ser configurado adequadamente.\n\nO PXPlay pode tentar configurar automaticamente sua rede doméstica para poder jogar pela internet.\nVocê precisa estar conectado à mesma rede Wi-Fi que seu console e seu console deve estar ligado.
