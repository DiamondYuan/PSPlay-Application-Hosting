videoDecoderSummary=Escolha o decodificador de vídeo que funciona melhor no seu dispositivo. Se "Hardware Automático" for selecionado, o primeiro melhor decodificador no seu dispositivo será selecionado.\nObservação: nem todos os decodificadores listados aqui podem funcionar no seu sistema.
