renamedApplicationTitle=PSPlay foi renomeado para PXPlay
renamedApplicationSummary=O aplicativo anteriormente conhecido como PSPlay foi renomeado para PXPlay!\n\nEle ainda é o mesmo ótimo aplicativo que você conhece, só que com um novo nome!
