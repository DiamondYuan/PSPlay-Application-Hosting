videoDecoderRuntimeErrorSummary=Ocorreu um erro ao decodificar o fluxo de vídeo. Por favor, reinicie a transmissão. Se você continuar enfrentando esse erro e reiniciar o dispositivo não resolver o problema, tente alternar para um decodificador de vídeo diferente nas configurações de vídeo do PXPlay.
vulkanInitErrorTitle=Erro Vulkan
vulkanInitErrorSummary=A inicialização da visualização Vulkan não foi bem-sucedida. Certifique-se de que o driver da sua placa gráfica esteja atualizado. Caso o problema persista, mude para um mecanismo de renderização alternativo nas configurações de vídeo do PXPlay.
download=Download
newVersionTitle=Nova versão do PXPlay disponível %s
newVersionSummary=Uma versão atualizada do PXPlay já está disponível. Para desempenho e recursos ideais, recomendamos baixar e instalar a versão mais recente.
enterLicenseCredentials=Para ativar o PXPlay, insira suas credenciais de licença. Essas credenciais foram enviadas para o endereço de e-mail fornecido no momento da compra. Verifique sua caixa de entrada para obter as informações necessárias.
activateLicense=Ativar licença
purchaseLicense=Licença de compra
email=Endereço de email
licenseKey=Chave de licença
invalidLicenseCredentials=Credenciais de licença inválidas
activationNotSuccessfulTitle=Falha na ativação
activationNotSuccessfulSummary=Ocorreu um problema ao ativar sua licença. Verifique novamente seu endereço de e-mail e a chave de licença com as informações que você recebeu no e-mail. Além disso, certifique-se de ter uma conexão de internet estável.\n\nSe o problema persistir, envie um e-mail para streamingdv@outlook.com para obter assistência.
licenseActivated=Licença ativada
startWithMicOnTitle=Comece com o microfone habilitado
startWithMicOnSummary=Quando ativado, a transmissão começará com a entrada de microfone ativada por padrão.
errorConcealmentTitle=Ocultação de erros
errorConcealmentSummary=A ocultação de erros ajuda a suavizar a reprodução de vídeo corrigindo dados corrompidos ou ausentes. Isso pode afetar um pouco o desempenho e pode não funcionar com todos os decodificadores.
pleaseActivateLicenseTitle=Ativar PXPlay
pleaseActivateLicenseSummary=Para aproveitar todos os recursos do PXPlay, ative seu aplicativo. Você pode fazer isso inserindo uma chave de licença de compra válida. Se você ainda não comprou uma licença, visite nosso site para adquirir uma e desbloquear todo o potencial do PXPlay!
fallbackAudioEngineTitle=Usar mecanismo de áudio alternativo
fallbackAudioEngineSummary=Ativar esta opção alterna para um mecanismo de áudio alternativo para streaming, que pode ser mais lento e exigir mais poder da CPU. Utilize este recurso somente quando tiver dificuldades com o mecanismo de áudio principal.
useSoftwareDecoderFallbackTitle=Use o decodificador de software como reserva
useSoftwareDecoderFallbackSummary=Habilite esta opção para usar automaticamente o decodificador de software como backup caso o decodificador de hardware não inicialize. Essa troca acontece silenciosamente, sem que você precise fazer nada.
exitPSPlayTitle=Sair do PXPlay
exitPSPlaySummary=Você quer sair do PXPlay?
hapticFeedbackRumbleIntensityTitle=Intensidade do ruído de feedback tátil
hapticFeedbackRumbleIntensitySummary=Ajuste a intensidade do efeito de vibração para emulação de feedback tátil.
hapticFeedbackVibrationIntensityWeak=Fraco
hapticFeedbackVibrationIntensityNormal=Normal
hapticFeedbackVibrationIntensityStrong=Forte
hapticFeedbackVibrationIntensityVeryStrong=Muito forte
settingsHintTitle=Instruções de configuração
settingsHintSummary=Para um desempenho ideal em dispositivos modernos, explore as configurações de vídeo e considere usar o decodificador Vulkan junto com o mecanismo de renderização Vulkan ou o mecanismo de renderização de compatibilidade Vulkan. Observe que nem todas as GPUs, especialmente aquelas em dispositivos mais antigos, suportam essas opções. Caso você tenha travamentos ou outros problemas, é recomendável experimentar diferentes combinações de decodificadores e mecanismos de renderização para encontrar o mais adequado para sua configuração.
settingsHintLinuxSummary=Para um desempenho ideal em dispositivos modernos, explore as configurações de vídeo e considere usar o decodificador Vaapi ou Vulkan junto com o mecanismo de renderização Vulkan ou o mecanismo de renderização de compatibilidade Vulkan. Observe que nem todas as GPUs, especialmente aquelas em dispositivos mais antigos, suportam o decodificador Vulkan. Caso você tenha travamentos ou outros problemas, é recomendável experimentar diferentes combinações de decodificadores e mecanismos de renderização para encontrar o mais adequado para sua configuração.
vulkanRendererErrorTitle=Erro de renderização do Vulkan
vulkanRendererErrorSummary=Ocorreu um erro enquanto o Vulkan estava renderizando o fluxo de vídeo. Se o HDR estiver ativado, ele pode estar causando esse problema. Desative o HDR e tente novamente. Se o problema persistir, considere mudar para o mecanismo de renderização de compatibilidade Vulkan ou ajustar outras configurações.
hotkeyCloseTitle=Atalho para Fim de Fluxo
hotkeyCloseSummary=Encerre a transmissão pressionando os botões Opção e Compartilhar simultaneamente no seu controle.
pswarningMessageTitle=NÃO ATUALIZE SEU %s
pswarningMessage=O PXPlay não funcionará com a versão mais recente do firmware.\n\nSe você estiver usando a versão mais recente do firmware %s, aguarde até que uma nova atualização do PXPlay seja lançada.
bitstreamParsingTitle=Habilitar análise avançada de fluxo de bits
bitstreamParsingSummary=Melhore a qualidade e a estabilidade do vídeo habilitando a análise avançada de fluxo de bits. Esse recurso otimiza o processamento de fluxos de dados de vídeo, melhorando a suavidade e os detalhes da reprodução. Desabilitar isso pode aumentar o desempenho em dispositivos com especificações mais baixas, mas em detrimento da qualidade visual.
advancedHandheldFeaturesTitle=Recursos avançados para dispositivos portáteis
advancedHandheldFeaturesSummary=Habilitar recursos portáteis avançados para dispositivos suportados (por exemplo, Asus ROG Ally, Legion Go, Steam Deck), desbloqueando dados de movimento e outras funcionalidades avançadas. Se você planeja usar um controle DualSense conectado ao seu dispositivo portátil, desative esta configuração para evitar problemas de compatibilidade.
verticalHandheldGyroModeTitle=Modo giroscópio vertical portátil
verticalHandheldGyroModeSummary=Gire o sensor giroscópio quando o dispositivo portátil estiver na orientação retrato.
