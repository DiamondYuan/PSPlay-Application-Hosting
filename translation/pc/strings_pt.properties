bitrateTitle=Modo de taxa de bits
bitrateSummary=Escolha o valor da taxa de bits do fluxo para adaptar a qualidade do fluxo. A configuração "Automático" atualizará automaticamente a taxa de bits com base na sua velocidade atual de internet. O "Valor inicial da taxa de bits" define uma taxa de bits fixa quando a transmissão começa, mas o PXPlay ainda tenta atualizar a taxa de bits com base na sua velocidade atual de internet. Se você escolher "Manual", a taxa de bits sempre permanecerá no valor selecionado, mesmo que as condições da sua rede não sejam boas o suficiente.\nObservação: um valor alto de taxa de bits requer um ambiente de rede estável e rápido.
