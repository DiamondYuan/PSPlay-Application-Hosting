pleaseActivateLicenseSummary=PXPlay의 모든 기능을 즐기려면 앱을 활성화하세요. 유효한 구매 라이선스 키를 입력하면 됩니다. 아직 라이선스를 구매하지 않으셨다면, 저희 웹사이트를 방문하여 라이선스를 구매하고 PXPlay의 모든 잠재력을 활용해 보세요!
fallbackAudioEngineTitle=폴백 오디오 엔진 사용
fallbackAudioEngineSummary=이 옵션을 활성화하면 스트리밍을 위한 대체 오디오 엔진으로 전환되는데, 이는 속도가 느리고 CPU 성능이 더 많이 필요할 수 있습니다. 이 기능은 기본 오디오 엔진에 문제가 있는 경우에만 활용하세요.
useSoftwareDecoderFallbackTitle=소프트웨어 디코더를 대체 수단으로 사용하세요
useSoftwareDecoderFallbackSummary=하드웨어 디코더 초기화에 실패할 경우 소프트웨어 디코더를 자동으로 백업으로 사용하려면 이 옵션을 활성화하세요. 이러한 전환은 조용히 이루어지므로 사용자가 아무런 조치를 취할 필요가 없습니다.
exitPSPlayTitle=PXPlay 종료
exitPSPlaySummary=PXPlay를 종료하시겠습니까?
hapticFeedbackRumbleIntensityTitle=햅틱 피드백 럼블 강도
hapticFeedbackRumbleIntensitySummary=햅틱 피드백 에뮬레이션을 위해 럼블 효과의 강도를 조정합니다.
hapticFeedbackVibrationIntensityWeak=약한
hapticFeedbackVibrationIntensityNormal=정상
hapticFeedbackVibrationIntensityStrong=강한
hapticFeedbackVibrationIntensityVeryStrong=매우 강함
settingsHintTitle=설정 지침
settingsHintSummary=최신 기기에서 최적의 성능을 얻으려면 비디오 설정을 살펴보고 Vulkan 렌더링 엔진이나 Vulkan 호환 렌더링 엔진과 함께 Vulkan 디코더를 사용하는 것을 고려하세요. 모든 GPU, 특히 오래된 기기의 GPU가 이러한 옵션을 지원하는 것은 아니라는 점에 유의하세요. 충돌이나 다른 문제가 발생하는 경우, 다양한 디코더와 렌더링 엔진의 조합을 실험하여 설정에 가장 적합한 것을 찾는 것이 좋습니다.
settingsHintLinuxSummary=최신 기기에서 최적의 성능을 얻으려면 비디오 설정을 살펴보고 Vulkan 렌더링 엔진이나 Vulkan 호환 렌더링 엔진과 함께 Vaapi 또는 Vulkan 디코더를 사용하는 것을 고려하세요. 모든 GPU, 특히 오래된 기기의 GPU가 Vulkan 디코더를 지원하는 것은 아니라는 점에 유의하세요. 충돌이나 다른 문제가 발생하는 경우, 다양한 디코더와 렌더링 엔진의 조합을 실험하여 설정에 가장 적합한 것을 찾는 것이 좋습니다.
vulkanRendererErrorTitle=Vulkan 렌더링 오류
vulkanRendererErrorSummary=Vulkan이 비디오 스트림을 렌더링하는 동안 오류가 발생했습니다. HDR이 활성화된 경우 이 문제가 발생할 수 있습니다. HDR을 비활성화하고 다시 시도하세요. 문제가 지속되면 Vulkan 호환 렌더링 엔진으로 전환하거나 다른 설정을 조정해 보세요.
hotkeyCloseTitle=스트림 종료 단축키
hotkeyCloseSummary=컨트롤러에서 옵션 버튼과 공유 버튼을 동시에 눌러 스트림을 종료합니다.
pswarningMessageTitle=%s를 업데이트하지 마세요
pswarningMessage=PXPlay는 최신 펌웨어 버전에서 작동하지 않습니다.\n\n최신 %s 펌웨어 버전을 사용하고 계신 경우, PXPlay의 새로운 업데이트가 출시될 때까지 기다려 주시기 바랍니다.
bitstreamParsingTitle=고급 비트스트림 파싱 활성화
bitstreamParsingSummary=고급 비트스트림 파싱을 활성화하여 비디오 품질과 안정성을 향상시킵니다. 이 기능은 비디오 데이터 스트림 처리를 최적화하여 재생의 원활함과 디테일을 향상시킵니다. 이 기능을 비활성화하면 사양이 낮은 기기에서는 성능이 향상되지만 시각적 품질은 저하될 수 있습니다.
advancedHandheldFeaturesTitle=고급 핸드헬드 기능
advancedHandheldFeaturesSummary=지원되는 장치에 대해 고급 핸드헬드 기능 활성화 (예: Asus ROG Ally, Legion Go, Steam Deck)에서 모션 데이터 및 기타 고급 기능을 사용할 수 있습니다. 핸드헬드에 연결된 DualSense 컨트롤러를 사용할 계획이라면 호환성 문제를 방지하기 위해 이 설정을 비활성화하세요.
verticalHandheldGyroModeTitle=수직 핸드헬드 자이로 모드
verticalHandheldGyroModeSummary=핸드헬드 기기가 세로 방향일 때 자이로 센서를 회전합니다.
mouseModelTitle=화면상 마우스 모드
mouseModeSummary=화면 버튼에 마우스 모드를 사용하세요
hideTouchpadTitle=터치패드 숨기기
hideTouchpadSummary=상호작용하는 동안 터치패드를 숨깁니다. 화면상의 터치패드는 작동하지만 보이지는 않습니다.
loadingViewCancelHint=게임패드에서 ESC 또는 SHARE + OPTIONS를 눌러 연결을 취소하세요.
pasteRedirectLink=붙여넣기
done=완료
psnIdQueryTitle=PSN 개인 정보 보호 설정에서 "누구나"가 검색에서 귀하를 찾을 수 있도록 허용해야 합니다.
psnIdCaseInsensitiveHintTitle=힌트: PSN 사용자 이름은 대소문자를 구분하지 않습니다.
