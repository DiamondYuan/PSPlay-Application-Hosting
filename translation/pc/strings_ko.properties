operatingModeSummary=성능 모드는 성능과 배터리 수명 간의 균형 잡힌 균형을 제공합니다. 반면, 터보 모드는 가능한 가장 높은 프레임 속도를 달성하기 위해 전력을 극대화하지만 CPU 사용량이 증가합니다. 이러한 설정의 영향은 기기에 따라 다를 수 있습니다.
macOSLaunchpadSettings=Launch Pad 동작 전환
macOSLaunchpadSettingsSummary=컨트롤러의 메뉴 버튼을 누를 때 Mac에 Launch Pad가 나타나는지 여부를 설정합니다. 예를 들어 DualSense 컨트롤러의 PS 버튼을 누를 때.
macOSChangeLaunchpadBehaviour=행동 변화
