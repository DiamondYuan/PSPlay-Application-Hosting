hdr=HDR
hdrSummary=HDR 비디오 스트리밍을 활성화합니다. 이 기능은 HEVC 디코더와 Vulkan 또는 소프트웨어 렌더링 엔진을 함께 사용하는 PS5에서만 지원됩니다. 참고: HDR은 모든 GPU에서 지원되지 않으므로 스트리밍 중에 빈 흰색 또는 검은색 화면이 나타날 수 있습니다.
videoRenderingEngine=비디오 렌더링 엔진
videoRenderingEngineSummary=가장 현대적이고 빠른 렌더링 엔진은 Vulkan이지만 최신 GPU가 필요합니다. Vulkan을 디코더로 구성하면 가장 좋은 결과를 얻을 수 있습니다. 하나의 렌더링 엔진을 사용하면서 충돌이나 문제가 발생하면 다른 렌더링 엔진을 사용해 보세요. 표준 Vulkan 렌더링 엔진이 제대로 작동하지 않으면 Vulkan Compatibility 렌더링 엔진을 사용해 보세요.\n참고: DirectX와 OpenGL 간을 전환하려면 PXPlay를 다시 시작해야 합니다.
videoRenderingEngineSummaryLinux=가장 현대적이고 빠른 렌더링 엔진은 Vulkan이지만 최신 GPU가 필요합니다. Vulkan을 디코더로 구성하면 가장 좋은 결과를 얻을 수 있습니다. 하나의 렌더링 엔진을 사용하면서 충돌이나 문제가 발생하면 다른 렌더링 엔진을 사용해 보세요.
videoRenderingEngineSummaryMacOS=macOS에서 PXPlay를 렌더링하는 가장 좋은 옵션은 Vulkan입니다. 자동 하드웨어 디코더를 구성하면 가장 좋은 결과를 얻을 수 있습니다. 충돌이 발생하면 다른 렌더러 엔진을 사용해 보세요.
