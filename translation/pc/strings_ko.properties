enableGyroResetTitle=자이로 재설정 활성화
enableGyroResetSummary=일부 게임에서는 자이로 조준 정확도를 높이기 위해 자이로 재설정 요청을 보냅니다. 이 기능은 특정 게임에서 자이로 입력을 방해할 수 있으므로 기본적으로 비활성화되어 있습니다. 지원되는 타이틀에서 조준을 개선하기 위해 자이로 재설정 기능을 허용하려면 이 옵션을 활성화하세요.
natTesting=네트워크 유형을 확인하는 중...
remoteConnecting=원격 세션을 준비 중입니다...
framePacingTitle=비디오 프레임 페이싱
framePacingSummary=지연 시간과 원활한 재생의 균형을 맞춥니다. 불안정한 모니터 화면 주사율로 인한 끊김이나 화면 찢어짐 현상을 줄이도록 설정합니다.\n\n중요: 최적의 성능을 위해서는 G-Sync와 같은 가변 화면 주사율 (VRR) 기술을 장치에서 비활성화해야 합니다.
