psnIdQueryButton=계정 ID를 쿼리하세요
psnIdQueryExplanation=이 쿼리 메커니즘은 "https://psn.flipscreen.games/"에서 제공하는 도구를 활용합니다.\n오류가 발생하면 표준 PSN 로그인 방법을 사용하세요.
pleaseProvidePsnUserName=PSN 사용자 이름을 입력해 주세요.
couldNotQueryAccountIdTitle=계정 ID를 쿼리할 수 없습니다.
couldNotQueryAccountIdSummary=계정 ID를 쿼리할 수 없습니다. 일시적으로 서비스를 이용할 수 없을 수도 있습니다. 콘솔을 등록하려면 표준 PSN 로그인 방법을 사용하세요.
