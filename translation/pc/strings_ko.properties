disableKeyboardInputsTitle=키보드 입력 비활성화
disableKeyboardInputsSummary=스트리밍하는 동안 모든 키보드 입력을 비활성화합니다. 키보드 입력으로 인해 게임 플레이 경험이 방해받는 경우 이 옵션을 활성화하세요.
renamedApplicationTitle=PSPlay가 PXPlay로 이름이 변경되었습니다.
renamedApplicationSummary=이전에 PSPlay로 알려졌던 애플리케이션의 이름이 PXPlay로 변경되었습니다!\n\n아직도 여러분이 알고 계시는 훌륭한 앱은 그대로입니다. 다만 이름이 새로 바뀌었을 뿐입니다!
