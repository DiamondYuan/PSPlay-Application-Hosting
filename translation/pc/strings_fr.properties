internetAccess=accès Internet
internetAccessExplanation1=La connexion à distance automatique nécessite des informations d'identification PSN mais AUCUNE configuration manuelle du routeur.\nCette fonctionnalité est actuellement expérimentale et PEUT NE PAS FONCTIONNER dans tous les environnements réseau.
internetAccessExplanation2=Si vous souhaitez utiliser la connexion à distance manuelle, votre routeur doit être configuré en conséquence.\n\nPXPlay peut essayer de configurer automatiquement votre réseau à la maison pour pouvoir jouer sur Internet.\nVous devez être connecté au même réseau WiFi que votre console et votre console doit être allumée.
