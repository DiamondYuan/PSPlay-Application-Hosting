psnCredentialsExpiredSummary=Un nouveau jeton PSN est nécessaire. Veuillez vous connecter à votre compte pour activer la connexion à distance automatique.
wrongPsnCredentialsTitle=Mauvaises informations d'identification PSN
wrongPsnCredentialsSummary=Les informations d'identification PSN que vous avez saisies ne correspondent pas à votre console actuellement sélectionnée.
customSettings=Paramètres personnalisés
overrideGlobalSettings=Remplacer les paramètres globaux
save=Sauvegarder
local=Paramètres de connexion locale
remote=Paramètres de connexion à distance
saved=Enregistré avec succès
deleted=Supprimé avec succès
videoDecoderErrorTitle=Erreur du décodeur vidéo
videoDecoderInitErrorSummary=Le décodeur vidéo n'a pas pu être initialisé correctement sur votre appareil. Veuillez passer à un autre décodeur vidéo dans les paramètres vidéo de PXPlay.
videoDecoderRuntimeErrorSummary=Une erreur s'est produite lors du décodage du flux vidéo. Veuillez redémarrer le flux. Si vous continuez à rencontrer cette erreur et que le redémarrage de votre appareil n'a pas résolu le problème, essayez de passer à un autre décodeur vidéo dans les paramètres vidéo de PXPlay.
vulkanInitErrorTitle=Erreur Vulkan
vulkanInitErrorSummary=L'initialisation de la vue Vulkan a échoué. Assurez-vous que le pilote de votre carte graphique est à jour. Si le problème persiste, passez à un autre moteur de rendu dans les paramètres vidéo de PXPlay.
download=Télécharger
newVersionTitle=Nouvelle version de PXPlay disponible %s
newVersionSummary=Une version mise à jour de PXPlay est désormais disponible. Pour des performances et des fonctionnalités optimales, nous vous recommandons vivement de télécharger et d'installer la dernière version.
enterLicenseCredentials=Pour activer PXPlay, veuillez saisir vos informations d'identification de licence.\nCes informations d'identification ont été envoyées à l'adresse e-mail que vous avez fournie au moment de l'achat. Consultez votre boîte de réception pour obtenir les informations nécessaires.
activateLicense=Activer la licence
purchaseLicense=Acheter une licence
email=Adresse e-mail
licenseKey=Clé de licence
invalidLicenseCredentials=Licences non valides
activationNotSuccessfulTitle=Échec de l'activation
activationNotSuccessfulSummary=Un problème est survenu lors de l'activation de votre licence. Veuillez vérifier votre adresse e-mail et votre clé de licence par rapport aux informations que vous avez reçues dans votre e-mail. Assurez-vous également d'avoir une connexion Internet stable.\n\nSi le problème persiste, veuillez envoyer un e-mail à streamingdv@outlook.com pour obtenir de l'aide.
licenseActivated=Licence activée
startWithMicOnTitle=Démarrer avec le microphone activé
startWithMicOnSummary=Lorsqu'il est activé, le flux commencera avec l'entrée microphone activée par défaut.
errorConcealmentTitle=Dissimulation d'erreur
errorConcealmentSummary=La dissimulation des erreurs permet de fluidifier la lecture vidéo en corrigeant les données corrompues ou manquantes. Cela peut légèrement affecter les performances et peut ne pas fonctionner avec tous les décodeurs.
pleaseActivateLicenseTitle=Activer PXPlay
pleaseActivateLicenseSummary=Pour profiter de toutes les fonctionnalités de PXPlay, veuillez activer votre application. Vous pouvez le faire en saisissant une clé de licence d’achat valide. Si vous n'avez pas encore acheté de licence, visitez notre site Web pour en acquérir une et libérer tout le potentiel de PXPlay !
fallbackAudioEngineTitle=Utiliser le moteur audio de secours
fallbackAudioEngineSummary=L'activation de cette option permet de passer à un moteur audio alternatif pour le streaming, qui peut être plus lent et nécessiter plus de puissance CPU. Utilisez cette fonctionnalité uniquement lorsque vous rencontrez des difficultés avec le moteur audio principal.
useSoftwareDecoderFallbackTitle=Utiliser un décodeur logiciel comme solution de secours
useSoftwareDecoderFallbackSummary=Activez cette option pour utiliser automatiquement le décodeur logiciel comme sauvegarde si le décodeur matériel ne parvient pas à s'initialiser. Ce changement se produit silencieusement, sans aucune action requise de votre part.
exitPSPlayTitle=Quitter PXPlay
exitPSPlaySummary=Voulez-vous quitter PXPlay ?
hapticFeedbackRumbleIntensityTitle=Intensité du grondement du retour haptique
hapticFeedbackRumbleIntensitySummary=Ajustez la force de l'effet de grondement pour l'émulation du retour haptique.
hapticFeedbackVibrationIntensityWeak=Faible
hapticFeedbackVibrationIntensityNormal=Normale
hapticFeedbackVibrationIntensityStrong=Fort
hapticFeedbackVibrationIntensityVeryStrong=Très fort
settingsHintTitle=Instructions de configuration
settingsHintSummary=Pour des performances optimales sur les appareils modernes, explorez les paramètres vidéo et envisagez d'utiliser le décodeur Vulkan avec le moteur de rendu Vulkan ou le moteur de rendu de compatibilité Vulkan. Veuillez noter que tous les GPU, en particulier ceux des appareils plus anciens, ne prennent pas en charge ces options. Si vous rencontrez des plantages ou d'autres problèmes, il est recommandé d'expérimenter différentes combinaisons de décodeurs et de moteurs de rendu pour trouver la meilleure solution pour votre configuration.
settingsHintLinuxSummary=Pour des performances optimales sur les appareils modernes, explorez les paramètres vidéo et envisagez d'utiliser le décodeur Vaapi ou Vulkan avec le moteur de rendu Vulkan ou le moteur de rendu de compatibilité Vulkan. Veuillez noter que tous les GPU, en particulier ceux des appareils plus anciens, ne prennent pas en charge le décodeur Vulkan. Si vous rencontrez des plantages ou d'autres problèmes, il est recommandé d'expérimenter différentes combinaisons de décodeurs et de moteurs de rendu pour trouver la meilleure solution pour votre configuration.
vulkanRendererErrorTitle=Erreur de rendu Vulkan
vulkanRendererErrorSummary=Une erreur s'est produite pendant que Vulkan rendait le flux vidéo. Si le HDR est activé, cela peut être à l'origine de ce problème. Veuillez désactiver le HDR et réessayer. Si le problème persiste, envisagez de passer au moteur de rendu de compatibilité Vulkan ou d’ajuster d’autres paramètres.
hotkeyCloseTitle=Raccourci de fin de flux
hotkeyCloseSummary=Terminez le flux en appuyant simultanément sur les boutons Option et Partager de votre manette.
pswarningMessageTitle=Ne mettez pas à jour votre %s
pswarningMessage=PXPlay ne fonctionnera pas avec la dernière version du firmware.\n\nSi vous utilisez la dernière version du firmware %s, veuillez patienter jusqu'à ce qu'une nouvelle mise à jour de PXPlay soit publiée.
bitstreamParsingTitle=Activer l'analyse avancée du flux binaire
bitstreamParsingSummary=Améliorez la qualité et la stabilité de la vidéo en activant l'analyse avancée du flux binaire. Cette fonctionnalité optimise le traitement des flux de données vidéo, améliorant la fluidité et les détails de la lecture. La désactivation de cette option peut augmenter les performances sur les appareils moins performants au détriment de la qualité visuelle.
advancedHandheldFeaturesTitle=Fonctionnalités portables avancées
advancedHandheldFeaturesSummary=Activer les fonctionnalités avancées de l'appareil portable pour les appareils pris en charge (par exemple, Asus ROG Ally, Legion Go, Steam Deck), déverrouillage des données de mouvement et d'autres fonctionnalités avancées. Si vous prévoyez d'utiliser un contrôleur DualSense connecté à votre ordinateur de poche, désactivez ce paramètre pour éviter les problèmes de compatibilité.
verticalHandheldGyroModeTitle=Mode gyroscope vertical portatif
verticalHandheldGyroModeSummary=Faites pivoter le capteur gyroscopique lorsque l'appareil portable est en orientation portrait.
mouseModelTitle=Mode souris à l'écran
mouseModeSummary=Utilisez le mode souris pour les boutons à l'écran
hideTouchpadTitle=Masquer le pavé tactile
hideTouchpadSummary=Masquer le pavé tactile pendant l'interaction. Le pavé tactile à l'écran restera fonctionnel mais ne sera pas visible.
loadingViewCancelHint=Appuyez sur ESC ou SHARE + OPTIONS sur votre manette pour annuler la connexion
pasteRedirectLink=Coller
done=Fait
