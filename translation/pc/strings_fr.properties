operatingMode=Mode de fonctionnement
operatingModePerformance=Performance
operatingModeTurbo=Turbo
operatingModeSummary=Le mode Performance offre un compromis équilibré entre performances et autonomie de la batterie. Le mode Turbo, en revanche, maximise la puissance pour atteindre les fréquences d'images les plus élevées possibles, mais entraîne une utilisation accrue du processeur. L’impact de ces paramètres peut varier en fonction de votre appareil.
macOSLaunchpadSettings=Basculer le comportement du Launch Pad
macOSLaunchpadSettingsSummary=Active ou désactive l'affichage du Launch Pad sur votre Mac lorsque vous appuyez sur le bouton de menu de votre manette. Par exemple, lorsque vous appuyez sur le bouton PS d'une manette DualSense.
macOSChangeLaunchpadBehaviour=Changer de comportement
macOSLaunchpadBehaviourChanged=Le comportement a changé
enableGyroResetTitle=Activer la réinitialisation du gyroscope
enableGyroResetSummary=Certains jeux envoient des demandes de réinitialisation du gyroscope pour améliorer la précision de la visée du gyroscope. Cette fonctionnalité est désactivée par défaut, car elle peut interférer avec l'entrée gyroscopique dans certains jeux. Activez-le si vous souhaitez autoriser la fonctionnalité de réinitialisation du gyroscope pour une meilleure visée dans les titres pris en charge.
natTesting=Vérification du type de réseau...
remoteConnecting=Préparation de la session à distance...
framePacingTitle=Rythme d'images vidéo
framePacingSummary=Équilibre la latence et la lecture fluide. Activez cette option pour réduire les saccades ou les déchirures sur les fréquences de rafraîchissement instables du moniteur.\n\nIMPORTANT: les technologies de taux de rafraîchissement variable (VRR) telles que G-Sync doivent être désactivées sur votre appareil pour des performances optimales.
