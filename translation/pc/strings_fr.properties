portForwardingErrorOccurredTitle=Une erreur s'est produite. Erreur: 0x00
portForwardingErrorOccurred=Une erreur inconnue s'est produite. Assurez-vous d'être connecté au même réseau WiFi que votre console. La configuration automatique de votre routeur pour jouer sur Internet n'est pas autorisée sur tous les réseaux. Vous devez configurer votre routeur manuellement.\n\nType d'erreur: %1$s\nCode d'erreur: %2$s\nDescription de l'erreur: %3$s
routerNotFoundTitle=Routeur non trouvé. Erreur: 0x15
routerNotFound=Assurez-vous que UPnP est activé sur votre routeur. Si UPnP n'est pas activé, vous ne pourrez pas configurer automatiquement votre routeur pour jouer sur Internet. Sur certains routeurs, l'UPnP peut être bogué et ne pas fonctionner correctement. Si vous rencontrez des problèmes pour configurer automatiquement votre routeur, vous devez le configurer manuellement pour pouvoir jouer sur Internet si la connexion à distance automatique ne fonctionne pas.\n\nVous trouverez plus d'informations ici : https://streamingdv.github.io/pxplay/index.html#line6
multipleUpnpDevicesConsolesFoundTitle=Plusieurs périphériques de routeur trouvés
multipleUpnpDevicesConsolesFound=Veuillez en sélectionner un:
psNotFoundPortForwardTitle=Console non trouvée
psNotFoundPortForward=La console n'a pas été trouvée. Assurez-vous que votre appareil est connecté au même réseau que votre console et que votre console est allumée.\n\nSouhaitez-vous saisir l'adresse IP de votre console manuellement ?
isPS5=PS5
getPublicIp=Initialisation...
ipv6WarningTitle=Votre routeur n'a pas d'adresse IPv4. Avertissement: 0x07
ipv6Warning=Il semble que votre routeur n'ait pas d'adresse IPv4. Si votre fournisseur d'accès Internet ne donne pas à votre routeur une véritable adresse IPv4 publique, vous ne pourrez pas vous connecter à votre console pendant votre absence. Veuillez vérifier manuellement sur l'interface de configuration de votre routeur si tel est le cas. Si votre routeur n'a qu'une adresse IPv6, vous pouvez contacter votre fournisseur et lui demander s'il peut vous fournir une adresse IPv4 publique. Vous trouverez plus d'informations ici\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=Routeur configuré avec succès
psPortForwardedSuccessfully=Vous avez configuré avec succès votre routeur pour jouer sur Internet.\n\nVous devrez peut-être répéter ce processus chaque fois que l'IP de votre console a été modifiée.\n\nEn cas de problème de connexion, vous devez vérifier manuellement les paramètres de redirection de port sur votre routeur. Vous pouvez trouver toutes les informations ici\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=Impossible de configurer automatiquement le routeur. Erreur: 0x16
psPortForwardedNotSuccessfully=Impossible de configurer automatiquement votre routeur pour jouer sur Internet.\n\nVotre routeur ne permet pas une configuration automatique. Vous devez configurer la redirection de port manuellement. Vous pouvez trouver toutes les informations ici\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Routeur partiellement configuré. Avertissement: 0x05
ps4PortForwardedPartiallySuccessfully=Votre routeur n'a pas permis de créer toutes les règles pour jouer sur Internet. Vous pouvez jouer à distance, mais vous ne pourrez pas réveiller votre PS4 lorsque vous n'êtes pas chez vous.\n\nVous devez configurer manuellement la redirection de port sur votre routeur pour le protocole UDP du port 987. Vous pouvez trouver toutes les informations ici\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
