remoteConnectionSummary=Activez la fonction de connexion à distance automatique. Cette fonctionnalité est expérimentale et peut ne pas fonctionner dans tous les environnements réseau. Une fois activé, vous pouvez vous connecter à distance sans configurer votre routeur. Remarque: les informations d'identification PSN sont nécessaires et votre console doit avoir le firmware le plus récent installé.
