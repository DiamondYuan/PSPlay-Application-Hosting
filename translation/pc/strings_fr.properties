disableKeyboardInputsSummary=Désactive toutes les entrées du clavier pendant la diffusion. Activez cette option si les entrées au clavier perturbent votre expérience de jeu.
renamedApplicationTitle=PSPlay a été renommé PXPlay
renamedApplicationSummary=L'application précédemment connue sous le nom de PSPlay a été renommée PXPlay !\n\nC'est toujours la même excellente application que vous connaissez, juste avec un nouveau nom !
