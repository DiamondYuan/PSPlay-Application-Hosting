videoDecoder=Décodeur vidéo
videoDecoderSummary=Choisissez le décodeur vidéo qui fonctionne le mieux sur votre appareil. Si « Matériel automatique » est sélectionné, le premier meilleur décodeur sur votre appareil sera sélectionné.\nRemarque: tous les décodeurs répertoriés ici peuvent ne pas fonctionner sur votre système.
hevc=Décodeur HEVC
hevcSummary=Le décodeur vidéo HEVC est généralement meilleur en termes de performances de décodage vidéo, mais peut ne pas être pris en charge par tous les systèmes.
hdr=HDR
hdrSummary=Activer le streaming vidéo HDR. Ceci n'est pris en charge que sur PS5 en combinaison avec le décodeur HEVC et le moteur de rendu Vulkan ou logiciel. Remarque: le HDR n’est pas pris en charge par tous les GPU, ce qui peut entraîner un écran blanc ou noir pendant la diffusion.
videoRenderingEngine=Moteur de rendu vidéo
videoRenderingEngineSummary=Le moteur de rendu le plus moderne et le plus rapide est Vulkan, mais nécessite un GPU moderne. Si vous configurez également Vulkan comme décodeur, vous obtiendrez peut-être les meilleurs résultats. Si vous rencontrez des plantages ou des problèmes avec un moteur de rendu, essayez-en un autre. Si le moteur de rendu Vulkan standard ne fonctionne pas correctement, essayez le moteur de rendu de compatibilité Vulkan.\nRemarque: le basculement entre DirectX et OpenGL nécessite un redémarrage de PXPlay.
videoRenderingEngineSummaryLinux=Le moteur de rendu le plus moderne et le plus rapide est Vulkan, mais nécessite un GPU moderne. Si vous configurez également Vulkan comme décodeur, vous obtiendrez peut-être les meilleurs résultats. Si vous rencontrez des plantages ou des problèmes avec un moteur de rendu, essayez-en un autre.
videoRenderingEngineSummaryMacOS=La meilleure option de rendu pour PXPlay sur macOS est Vulkan. Si vous configurez également le décodeur Auto Hardware, vous obtiendrez peut-être les meilleurs résultats. Si vous rencontrez des plantages, essayez un autre moteur de rendu.
