bitrateTitle=Mode débit binaire
bitrateSummary=Choisissez la valeur du débit binaire du flux pour adapter la qualité du flux. Le paramètre « Auto » mettra automatiquement à jour le débit binaire en fonction de votre vitesse Internet actuelle. La « Valeur de démarrage du débit binaire » définit un débit binaire fixe au démarrage du flux, mais PXPlay tente toujours de mettre à jour le débit binaire en fonction de votre vitesse Internet actuelle. Si vous choisissez « Manuel », le débit binaire restera toujours à la valeur sélectionnée, même si les conditions de votre réseau ne sont pas suffisamment bonnes.\nRemarque: une valeur de débit binaire élevée nécessite un environnement réseau stable et rapide.
