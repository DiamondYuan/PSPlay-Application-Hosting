noPs5ConsolesFoundSummary=Non sono state trovate console PS5 registrate localmente. Hai cambiato di recente il nome utente della tua console? Assicurati che sulla console a cui vuoi connetterti sia installato il firmware più recente. Prova a riavviare la console e, se il problema persiste, registra nuovamente PXPlay sulla tua PS5.
noPs4ConsolesFoundSummary=Non è stata trovata alcuna console PS4 registrata localmente. Puoi connetterti in remoto solo alla tua PS4 configurata come console principale. Sembra che tu non abbia registrato PXPlay sulla tua console PS4 principale. Hai cambiato di recente il nome utente della tua console? In tal caso, registra nuovamente PXPlay sulla tua PS4.
