internetAccess=Accesso a Internet
internetAccessExplanation1=La connessione remota automatica richiede le credenziali PSN ma NESSUNA configurazione manuale del router.\nQuesta funzionalità è attualmente sperimentale e POTREBBE NON FUNZIONARE in tutti gli ambienti di rete.
internetAccessExplanation2=Se vuoi utilizzare la connessione remota manuale, il tuo router deve essere configurato di conseguenza.\n\nPXPlay può provare a configurare automaticamente la tua rete domestica per poter giocare tramite Internet.\nDevi essere connesso alla stessa rete WiFi della tua console e la console deve essere accesa.
enableAutomaticRemoteConnection=Abilita la connessione remota automatica
configureRouter=Configurare il router
unknownException=Eccezione sconosciuta
searchingRouter=Ricerca router...
configuringRouter=Configurazione del router...
portForwardingErrorOccurredTitle=Si è verificato un errore. Errore: 0x00
portForwardingErrorOccurred=Si è verificato un errore sconosciuto. Assicurati di essere connesso alla stessa rete WiFi della tua console. La configurazione automatica del router per giocare tramite Internet non è consentita su tutte le reti. Devi configurare manualmente il router.\n\nTipo di errore: %1$s\nCodice di errore: %2$s\nDescrizione dell'errore: %3$s
routerNotFoundTitle=Router non trovato. Errore: 0x15
routerNotFound=Assicurati che UPnP sia abilitato sul tuo router. Se l'UPnP non è abilitato, non sarà possibile configurare automaticamente il router per giocare tramite Internet. Su alcuni router UPnP potrebbe essere difettoso e non funzionare correttamente, se riscontri problemi nella configurazione automatica del router devi configurarlo manualmente per poter giocare su Internet se la connessione remota automatica non funziona.\n\nPuoi trovare maggiori informazioni qui https://streamingdv.github.io/pxplay/index.html#line6
multipleUpnpDevicesConsolesFoundTitle=Sono stati trovati più dispositivi router
multipleUpnpDevicesConsolesFound=Seleziona una delle seguenti opzioni:
psNotFoundPortForwardTitle=Console non trovata
psNotFoundPortForward=La console non è stata trovata. Assicurati che il tuo dispositivo sia connesso alla stessa rete della tua console e che la console sia accesa.\n\nVuoi inserire manualmente l'indirizzo IP della tua console?
isPS5=PS5
getPublicIp=Inizializzazione in corso...
ipv6WarningTitle=Il tuo router non ha alcun indirizzo IPv4. Attenzione: 0x07
ipv6Warning=Sembra che il tuo router non abbia alcun indirizzo IPv4. Se il tuo provider Internet non fornisce al tuo router un vero indirizzo IPv4 pubblico, non potrai connetterti alla tua console mentre sei lontano. Se questo è il caso, controlla manualmente nell'interfaccia di configurazione del tuo router. Se il tuo router ha solo un indirizzo IPv6, puoi contattare il tuo provider e chiedergli di fornirti un indirizzo IPv4 pubblico. Puoi trovare ulteriori informazioni qui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=Router configurato correttamente
psPortForwardedSuccessfully=Il router è stato configurato correttamente per giocare su Internet.\n\nPotrebbe essere necessario ripetere questa procedura ogni volta che viene modificato l'IP della console.\n\nIn caso di problemi di connessione, è necessario controllare manualmente le impostazioni di inoltro delle porte sul router. Puoi trovare tutte le informazioni qui\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=Impossibile configurare automaticamente il router. Errore: 0x16
psPortForwardedNotSuccessfully=Impossibile configurare automaticamente il router per giocare su Internet.\n\nIl router non consente una configurazione automatica. È necessario impostare manualmente l'inoltro delle porte. Puoi trovare tutte le informazioni qui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Router parzialmente configurato. Attenzione: 0x05
ps4PortForwardedPartiallySuccessfully=Il router non ha consentito di creare tutte le regole per giocare tramite Internet. Puoi giocare da remoto, ma non potrai riattivare la tua PS4 se non sei a casa.\n\nDevi impostare manualmente l'inoltro delle porte sul tuo router per la porta 987 con protocollo UDP. Puoi trovare tutte le informazioni qui\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
