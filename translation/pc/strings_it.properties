videoDecoder=Decodificatore video
videoDecoderSummary=Scegli il decoder video più adatto al tuo dispositivo. Se è selezionato "Hardware automatico", verrà selezionato il primo decoder migliore sul tuo dispositivo.\nNota: non tutti i decoder elencati qui potrebbero funzionare sul tuo sistema.
hevc=Decoder HEVC
hevcSummary=Il decoder video HEVC è solitamente migliore in termini di prestazioni di decodifica video, ma potrebbe non essere supportato da tutti i sistemi.
hdr=HDR
hdrSummary=Abilita lo streaming video HDR. Questa funzionalità è supportata su PS5 solo in combinazione con il decoder HEVC e il motore di rendering Vulkan o software. Nota: l'HDR non è supportato da tutte le GPU, pertanto durante lo streaming potrebbe venire visualizzata una schermata bianca o nera.
videoRenderingEngine=Motore di rendering video
videoRenderingEngineSummary=Il motore di rendering più moderno e veloce è Vulkan, ma richiede una GPU moderna. Se si configura Vulkan anche come decoder, si possono ottenere risultati migliori. Se riscontri crash o problemi con un motore di rendering, provane un altro. Se il motore di rendering standard Vulkan non funziona bene, prova il motore di rendering Vulkan Compatibility.\nNota: per passare da DirectX a OpenGL è necessario riavviare PXPlay.
videoRenderingEngineSummaryLinux=Il motore di rendering più moderno e veloce è Vulkan, ma richiede una GPU moderna. Se si configura Vulkan anche come decoder, si possono ottenere risultati migliori. Se riscontri crash o problemi con un motore di rendering, provane un altro.
videoRenderingEngineSummaryMacOS=La migliore opzione di rendering per PXPlay su macOS è Vulkan. Se si configura anche il decoder Auto Hardware, si possono ottenere risultati migliori. Se si verificano arresti anomali, provare un motore di rendering diverso.
