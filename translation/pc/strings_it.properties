bitrateTitle=Modalità bitrate
bitrateSummary=Selezionare il valore del bitrate dello streaming per adattare la qualità dello streaming. L'impostazione "Auto" aggiornerà automaticamente il bitrate in base alla velocità attuale della tua connessione Internet. Il "Valore iniziale del bitrate" imposta un bitrate fisso all'avvio dello streaming, ma PXPlay tenta comunque di aggiornare il bitrate in base alla velocità attuale di Internet. Se si sceglie "Manuale", il bitrate rimarrà sempre al valore selezionato, anche se le condizioni della rete non sono sufficientemente buone.\nNota: un valore di bitrate elevato richiede un ambiente di rete stabile e veloce.
