gamepadMappingAreaWrapperTitle=Seleziona una voce di mappatura, quindi premi il pulsante di conferma %s sul tuo gamepad per avviare la mappatura oppure premi il pulsante Indietro %s per eliminare la voce selezionata.
resetMappingSettings=Vuoi ignorare la mappatura personalizzata?
resetMappingSettingsHint=Vuoi davvero eliminare la mappatura personalizzata per questo controller e ripristinare il layout predefinito?
