videoDecoderErrorTitle=Errore del decoder video
videoDecoderInitErrorSummary=Non è stato possibile inizializzare correttamente il decoder video sul dispositivo. Passare a un decoder video diverso nelle impostazioni video di PXPlay.
videoDecoderRuntimeErrorSummary=Si è verificato un errore durante la decodifica del flusso video. Per favore riavvia lo streaming. Se continui a riscontrare questo errore e riavviando il dispositivo il problema non è stato risolto, prova a passare a un decoder video diverso nelle impostazioni video di PXPlay.
vulkanInitErrorTitle=Errore Vulkan
vulkanInitErrorSummary=L'inizializzazione della vista Vulkan non è riuscita. Assicurati che il driver della scheda grafica sia aggiornato. Se il problema persiste, passare a un motore di rendering alternativo nelle impostazioni video di PXPlay.
download=Scaricamento
newVersionTitle=Nuova versione di PXPlay disponibile %s
newVersionSummary=È ora disponibile una versione aggiornata di PXPlay. Per prestazioni e funzionalità ottimali, consigliamo vivamente di scaricare e installare la versione più recente.
enterLicenseCredentials=Per attivare PXPlay, inserisci le credenziali della tua licenza.\nQueste credenziali sono state inviate all'indirizzo email fornito al momento dell'acquisto. Controlla la tua casella di posta per le informazioni necessarie.
activateLicense=Attiva la licenza
purchaseLicense=Acquista la licenza
email=Indirizzo e-mail
licenseKey=Chiave di licenza
invalidLicenseCredentials=Licenza non valida\credenziali
activationNotSuccessfulTitle=Attivazione non riuscita
activationNotSuccessfulSummary=Si è verificato un problema durante l'attivazione della licenza. Controlla attentamente il tuo indirizzo email e la chiave di licenza rispetto alle informazioni ricevute via email. Assicurati inoltre di avere una connessione Internet stabile.\n\nSe il problema persiste, invia un'e-mail a streamingdv@outlook.com per ricevere assistenza.
licenseActivated=Licenza attivata
startWithMicOnTitle=Inizia con il microfono abilitato
startWithMicOnSummary=Se attivata, la trasmissione inizierà con l'ingresso del microfono abilitato per impostazione predefinita.
errorConcealmentTitle=Occultamento degli errori
errorConcealmentSummary=La mascheratura degli errori aiuta a rendere più fluida la riproduzione dei video correggendo i dati danneggiati o mancanti. Potrebbe influire leggermente sulle prestazioni e potrebbe non funzionare con tutti i decoder.
pleaseActivateLicenseTitle=Attiva PXPlay
pleaseActivateLicenseSummary=Per sfruttare tutte le funzionalità di PXPlay, attiva l'applicazione. Puoi farlo inserendo una chiave di licenza d'acquisto valida. Se non hai ancora acquistato una licenza, visita il nostro sito web per ottenerne una e sfruttare appieno il potenziale di PXPlay!
fallbackAudioEngineTitle=Utilizzare il motore audio di fallback
fallbackAudioEngineSummary=Attivando questa opzione si passa a un motore audio alternativo per lo streaming, che potrebbe essere più lento e richiedere più potenza di CPU. Utilizzare questa funzione solo se si riscontrano difficoltà con il motore audio principale.
useSoftwareDecoderFallbackTitle=Utilizzare il decoder software come fallback
useSoftwareDecoderFallbackSummary=Abilitare questa opzione per utilizzare automaticamente il decoder software come backup nel caso in cui il decoder hardware non riesca a inizializzarsi. Questo passaggio avviene in modo silenzioso, senza che sia richiesta alcuna azione da parte tua.
exitPSPlayTitle=Esci da PXPlay
exitPSPlaySummary=Vuoi uscire da PXPlay?
hapticFeedbackRumbleIntensityTitle=Intensità del rombo del feedback tattile
hapticFeedbackRumbleIntensitySummary=Regola l'intensità dell'effetto rumble per l'emulazione del feedback tattile.
hapticFeedbackVibrationIntensityWeak=Debole
hapticFeedbackVibrationIntensityNormal=Normale
hapticFeedbackVibrationIntensityStrong=Forte
hapticFeedbackVibrationIntensityVeryStrong=Molto forte
settingsHintTitle=Istruzioni per le impostazioni
settingsHintSummary=Per prestazioni ottimali sui dispositivi moderni, esplora le impostazioni Video e prendi in considerazione l'utilizzo del decoder Vulkan insieme al motore di rendering Vulkan o al motore di rendering compatibile con Vulkan. Tieni presente che non tutte le GPU, in particolare quelle dei dispositivi più vecchi, supportano queste opzioni. Se si verificano arresti anomali o altri problemi, si consiglia di sperimentare diverse combinazioni di decoder e motori di rendering per trovare la soluzione più adatta alla propria configurazione.
settingsHintLinuxSummary=Per prestazioni ottimali sui dispositivi moderni, esplora le impostazioni Video e prendi in considerazione l'utilizzo del decoder Vaapi o Vulkan insieme al motore di rendering Vulkan o al motore di rendering compatibile con Vulkan. Si noti che non tutte le GPU, in particolare quelle dei dispositivi più vecchi, supportano il decoder Vulkan. Se si verificano arresti anomali o altri problemi, si consiglia di sperimentare diverse combinazioni di decoder e motori di rendering per trovare la soluzione più adatta alla propria configurazione.
vulkanRendererErrorTitle=Errore di rendering Vulkan
vulkanRendererErrorSummary=Si è verificato un errore durante il rendering del flusso video da parte di Vulkan. Se l'HDR è abilitato, potrebbe essere la causa del problema. Disattiva HDR e riprova. Se il problema persiste, prendi in considerazione di passare al motore di rendering compatibile con Vulkan o di regolare altre impostazioni.
hotkeyCloseTitle=Scorciatoia di fine flusso
hotkeyCloseSummary=Per terminare lo streaming, premi contemporaneamente i pulsanti Opzione e Condividi sul controller.
pswarningMessageTitle=NON AGGIORNARE IL TUO %s
pswarningMessage=PXPlay non funzionerà con la versione più recente del firmware.\n\nSe stai utilizzando l'ultima versione del firmware %s, attendi con pazienza che venga rilasciato un nuovo aggiornamento di PXPlay.
bitstreamParsingTitle=Abilita l'analisi avanzata del flusso di bit
bitstreamParsingSummary=Migliora la qualità e la stabilità dei video abilitando l'analisi avanzata del bitstream. Questa funzione ottimizza l'elaborazione dei flussi di dati video, migliorando la fluidità e i dettagli della riproduzione. Disattivando questa opzione si potrebbero migliorare le prestazioni sui dispositivi con specifiche tecniche inferiori, a scapito della qualità visiva.
advancedHandheldFeaturesTitle=Funzionalità avanzate per dispositivi portatili
advancedHandheldFeaturesSummary=Abilita le funzionalità avanzate dei dispositivi portatili per i dispositivi supportati (ad esempio, Asus ROG Ally, Legion Go, Steam Deck), sblocco dei dati di movimento e altre funzionalità avanzate. Se intendi utilizzare un controller DualSense collegato al tuo dispositivo portatile, disattiva questa impostazione per evitare problemi di compatibilità.
verticalHandheldGyroModeTitle=Modalità giroscopio verticale portatile
verticalHandheldGyroModeSummary=Ruotare il sensore giroscopico quando il dispositivo portatile è in orientamento verticale.
mouseModelTitle=Modalità mouse su schermo
mouseModeSummary=Utilizzare la modalità mouse per i pulsanti sullo schermo
hideTouchpadTitle=Nascondi il touchpad
hideTouchpadSummary=Nascondi il touchpad durante l'interazione. Il touchpad sullo schermo continuerà a funzionare, ma non sarà visibile.
loadingViewCancelHint=Premi ESC o SHARE + OPTIONS sul tuo gamepad per annullare la connessione
pasteRedirectLink=Impasto
done=Fatto
psnIdQueryTitle=Le impostazioni sulla privacy del tuo PSN devono consentire a "Chiunque" di trovarti nella ricerca
psnIdCaseInsensitiveHintTitle=SUGGERIMENTO: il tuo nome utente PSN NON distingue tra maiuscole e minuscole
psnIdQueryTextField=Inserisci il tuo nome utente PSN
psnIdQueryButton=Richiedi il tuo ID account
psnIdQueryExplanation=Questo meccanismo di query utilizza uno strumento fornito da "https://psn.flipscreen.games/".\nSe riscontri errori, utilizza il metodo di accesso PSN standard.
pleaseProvidePsnUserName=Inserisci il tuo nome utente PSN
couldNotQueryAccountIdTitle=Impossibile interrogare l'ID account
couldNotQueryAccountIdSummary=Impossibile interrogare il tuo ID account. Il servizio potrebbe essere temporaneamente non disponibile. Per registrare la tua console, utilizza il metodo standard PSN-Login.
registrationModeTitle=ID account PSN richiesto
registrationModeQuestion=Come vorresti ottenerlo?
registrationModePsn=Tramite PSN-Login
registrationModePsnId=Tramite il nome utente PSN
profileNickname=Soprannome del profilo
renameDevice=Rinominare
renameDeviceTitle=Rinomina profilo
disableKeyboardInputsTitle=Disabilita gli input da tastiera
disableKeyboardInputsSummary=Disattiva tutti gli input da tastiera durante lo streaming. Abilita questa opzione se gli input da tastiera interrompono la tua esperienza di gioco.
renamedApplicationTitle=PSPlay è stato rinominato PXPlay
renamedApplicationSummary=L'applicazione precedentemente nota come PSPlay è stata rinominata PXPlay!\n\nÈ sempre la stessa fantastica app che conosci, solo con un nuovo nome!
checkForUpdates=Controlla gli aggiornamenti
newVersionAvailableTitle=Aggiornamento disponibile
newVersionAvailableSummary=È disponibile una nuova versione di PXPlay!
newestVersionInstalledTitle=Sei aggiornato
newestVersionInstalledSummary=Hai già installato l'ultima versione di PXPlay.
operatingMode=Modalità operativa
operatingModePerformance=Prestazione
operatingModeTurbo=Turbo
operatingModeSummary=La modalità Performance garantisce un compromesso equilibrato tra prestazioni e durata della batteria. La modalità Turbo, d'altro canto, massimizza la potenza per raggiungere i frame rate più elevati possibili, ma comporta un maggiore utilizzo della CPU. L'impatto di queste impostazioni può variare a seconda del dispositivo.
macOSLaunchpadSettings=Attiva/disattiva il comportamento di Launch Pad
macOSLaunchpadSettingsSummary=Abilita o disabilita la visualizzazione del Launch Pad sul tuo Mac quando premi il pulsante del menu sul controller. Ad esempio quando si preme il tasto PS su un controller DualSense.
macOSChangeLaunchpadBehaviour=Cambiare comportamento
macOSLaunchpadBehaviourChanged=Comportamento cambiato
enableGyroResetTitle=Abilita ripristino giroscopio
enableGyroResetSummary=Alcuni giochi inviano richieste di reset del giroscopio per migliorarne la precisione di mira. Questa funzione è disattivata per impostazione predefinita, poiché potrebbe interferire con l'input del giroscopio in alcuni giochi. Abilitala se vuoi abilitare la funzionalità di ripristino del giroscopio per migliorare la mira nei titoli supportati.
natTesting=Controllo del tipo di rete...
remoteConnecting=Preparazione della sessione remota...
framePacingTitle=Ritmo dei fotogrammi video
framePacingSummary=Bilancia la latenza e garantisce una riproduzione fluida. Abilita questa opzione per ridurre i rallentamenti o gli strappi nelle frequenze di aggiornamento instabili del monitor.\n\nIMPORTANTE: per prestazioni ottimali, le tecnologie con frequenza di aggiornamento variabile (VRR), come G-Sync, devono essere disattivate sul dispositivo.
createGamepadMappingTitle=Personalizza la mappatura dei pulsanti del gamepad
