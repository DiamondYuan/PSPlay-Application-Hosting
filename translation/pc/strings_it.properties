alwaysRequestKeyFrameSummary=Quando un fotogramma video viene perso durante il transito, richiedere sempre un fotogramma chiave alla console. Potrebbe aiutare a ridurre gli artefatti, ma potrebbe causare ritardi e balbettii su reti instabili.\n\nNota: questa impostazione può aumentare drasticamente i requisiti di larghezza di banda.
