remoteConnectionSummary=Attiva la funzione di connessione remota automatica. Questa funzionalità è sperimentale e potrebbe non funzionare in tutti gli ambienti di rete. Una volta attivato, potrai connetterti da remoto senza configurare il router. Nota bene: sono necessarie le credenziali PSN e sulla console deve essere installato il firmware più recente.
