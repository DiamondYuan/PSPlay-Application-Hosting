alwaysRequestKeyFrameSummary=Всегда запрашивать ключевой кадр, если предыдущий кадр утерян в сети. Это может помочь уменьшить артефакты, но может вызвать задержки и рывки на нестабильной сети.\n\nПримечание: эта опция может значительно увеличить пропускную способность.
