internetAccess=Доступ в интернет
internetAccessExplanation1=Автоматическое удалённое подключение требует учётные данные PSN, но НЕ требует ручной настройки маршрутизатора.\nЭта функция в стадии эксперимента и МОЖЕТ НЕ РАБОТАТЬ во всех сетевых средах.
internetAccessExplanation2=Если вы хотите использовать ручное удалённое подключение, ваш маршрутизатор должен быть настроен соответствующим образом.\n\nPXPlay может попытаться автоматически настроить вашу домашнюю сеть для удалённого подключения.\nВы должны быть подключены к той же сети WiFi, что и ваша консоль, и консоль должна быть включена.
