automaticRemoteConnection=Автоматическое удалённое подключение
remoteConnectionSummary=Активируйте функцию автоматического удалённого подключения. Эта функция экспериментальная и может не работать во всех сетевых условиях. После активации вы сможете подключаться удалённо без настройки маршрутизатора. Внимание: требуются учётные данные PSN и новейшая прошивка консоли.
