bitrateTitle=Режим битрейта
bitrateSummary=Выберите значение битрейта потока для адаптации качества. В режиме «Авто» PXPlay автоматически регулирует битрейт в зависимости от вашей скорости интернета. Режим «Начальное значение» устанавливает фиксированный битрейт при старте, но PXPlay всё равно попытается адаптировать его. При выборе «Вручную» значение битрейта остаётся постоянным, даже если сеть нестабильна.\nПримечание: высокий битрейт требует стабильного и быстрого соединения.
