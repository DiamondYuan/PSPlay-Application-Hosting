videoDecoderSummary=Выберите декодер, который лучше всего работает на вашем устройстве. При выборе «Автоаппаратный» будет использоваться первый подходящий.\nПримечание: не все перечисленные декодеры могут работать на вашей системе.
hevc=Декодер HEVC
hevcSummary=HEVC-декодер обычно обеспечивает лучшую производительность, но может быть не поддерживаться всеми системами.
hdr=HDR
hdrSummary=Включить потоковое видео в HDR. Поддерживается только на PS5 в сочетании с HEVC-декодером и рендерингом через Vulkan или программный движок. Примечание: не все GPU поддерживают HDR, это может привести к белому или чёрному экрану при воспроизведении.
videoRenderingEngine=Движок рендеринга видео
videoRenderingEngineSummary=Наиболее современный и быстрый движок — Vulkan, но он требует современный GPU. Если вы также выберете Vulkan как декодер, возможен лучший результат. Если возникают сбои, попробуйте другой движок. Если стандартный Vulkan работает нестабильно, попробуйте Vulkan с совместимостью.\nПримечание: переключение между DirectX и OpenGL требует перезапуска PXPlay.
videoRenderingEngineSummaryLinux=Наиболее современный и быстрый движок — Vulkan, но он требует современный GPU. Если вы также выберете Vulkan как декодер, возможен лучший результат. При сбоях попробуйте другой движок.
videoRenderingEngineSummaryMacOS=Лучший вариант рендеринга на macOS для PXPlay — Vulkan. При использовании автоаппаратного декодера возможен лучший результат. В случае сбоев попробуйте другой движок.
