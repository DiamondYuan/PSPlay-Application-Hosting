portForwardingErrorOccurredTitle=Произошла ошибка. Код: 0x00
portForwardingErrorOccurred=Произошла неизвестная ошибка. Убедитесь, что вы подключены к той же сети WiFi, что и консоль. Автоматическая настройка маршрутизатора не поддерживается во всех сетях. Вы должны настроить маршрутизатор вручную.\n\nТип ошибки: %1$s\nКод ошибки: %2$s\nОписание ошибки: %3$s
routerNotFoundTitle=Маршрутизатор не найден. Код: 0x15
routerNotFound=Убедитесь, что на вашем маршрутизаторе включён UPnP. Если UPnP отключён, вы не сможете автоматически настроить маршрутизатор для удалённого подключения. В некоторых случаях UPnP работает нестабильно. Если у вас возникли проблемы с автоматической настройкой, настройте маршрутизатор вручную.\n\nДополнительная информация: https://streamingdv.github.io/pxplay/index.html#line6
multipleUpnpDevicesConsolesFoundTitle=Найдено несколько устройств маршрутизатора
multipleUpnpDevicesConsolesFound=Пожалуйста, выберите одно:
psNotFoundPortForwardTitle=Консоль не найдена
psNotFoundPortForward=Консоль не найдена. Убедитесь, что ваше устройство подключено к той же сети, что и консоль, и что консоль включена.\n\nХотите ввести IP-адрес консоли вручную?
isPS5=PS5
getPublicIp=Инициализация...
ipv6WarningTitle=У вашего маршрутизатора нет IPv4-адреса. Предупреждение: 0x07
ipv6Warning=Похоже, ваш маршрутизатор не имеет IPv4-адреса. Если ваш интернет-провайдер не предоставляет публичный IPv4-адрес, вы не сможете подключиться к консоли вне дома. Проверьте это вручную в интерфейсе маршрутизатора. Если доступен только IPv6, обратитесь к провайдеру с просьбой выдать публичный IPv4-адрес.\n\nДополнительная информация: https://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=Маршрутизатор успешно настроен
psPortForwardedSuccessfully=Маршрутизатор успешно настроен для удалённой игры через интернет.\n\nВам может потребоваться повторить этот процесс, если IP-адрес консоли изменится.\n\nЕсли возникнут проблемы с подключением, проверьте параметры проброса портов вручную. Подробнее:\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=Не удалось автоматически настроить маршрутизатор. Ошибка: 0x16
psPortForwardedNotSuccessfully=Не удалось автоматически настроить маршрутизатор для удалённой игры.\n\nВаш маршрутизатор не поддерживает автоматическую настройку. Необходимо вручную настроить проброс портов. Подробнее:\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Маршрутизатор частично настроен. Предупреждение: 0x05
ps4PortForwardedPartiallySuccessfully=Маршрутизатор не позволил создать все правила для удалённой игры. Вы сможете играть удалённо, но не сможете разбудить PS4 вне дома.\n\nНеобходимо вручную настроить проброс порта 987 по протоколу UDP. Подробнее:\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
