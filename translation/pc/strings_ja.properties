hdrSummary=HDR ビデオ ストリーミングを有効にします。これは、HEVC デコーダーと Vulkan またはソフトウェア レンダリング エンジンとの組み合わせで PS5 でのみサポートされます。注意: HDR はすべての GPU でサポートされているわけではないため、ストリーミング中に画面が白または黒になる場合があります。
