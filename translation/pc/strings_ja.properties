videoRenderingEngineSummaryLinux=最も最新かつ最速のレンダリング エンジンは Vulkan ですが、最新の GPU が必要です。Vulkan もデコーダーとして設定すると、最良の結果が得られる可能性があります。1 つのレンダリング エンジンでクラッシュが発生したり問題が発生したりした場合は、別のレンダリング エンジンを試してください。
videoRenderingEngineSummaryMacOS=macOS 上の PXPlay に最適なレンダリング オプションは Vulkan です。自動ハードウェアデコーダーも構成すると、最良の結果が得られる可能性があります。クラッシュが発生した場合は、別のレンダラー エンジンを試してください。
