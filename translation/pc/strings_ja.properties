psPortForwardedPartiallySuccessfullyTitle=ルータが部分的に構成されました。警告: 0x05
ps4PortForwardedPartiallySuccessfully=ルーターにより、インターネット経由でプレイするためのすべてのルールの作成が許可されませんでした。リモートでプレイすることはできますが、家を離れている間は PS4 を起動することはできません。\n\n ポート 987 UDP プロトコルのポート転送をルーターで手動で設定する必要があります。すべての情報はここで見つかります\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
