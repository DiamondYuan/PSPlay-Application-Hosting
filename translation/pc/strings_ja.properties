psPortForwardedSuccessfully=インターネット経由でプレイできるようにルーターを正常に構成しました。\n\n コンソールの IP が変更された場合は、このプロセスを繰り返す必要がある場合があります。\n\n 接続の問題が発生した場合は、ルーターのポート転送設定を手動で確認する必要があります。すべての情報はここで見つかります\n\nhttps://streamingdv.github.io/pxplay/index.html#line5
