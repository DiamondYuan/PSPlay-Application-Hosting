settingsHintLinuxSummary=最新のデバイスで最適なパフォーマンスを得るには、ビデオ設定を確認し、Vaapi または Vulkan デコーダーを Vulkan レンダリング エンジン、または Vulkan 互換性レンダリング エンジンとともに使用することを検討してください。すべての GPU (特に古いデバイスの GPU) が Vulkan デコーダーをサポートしているわけではないことに注意してください。クラッシュやその他の問題が発生する場合は、デコーダーとレンダリング エンジンのさまざまな組み合わせを試して、設定に最適なものを見つけることをお勧めします。
