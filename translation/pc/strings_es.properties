routerNotFoundTitle=Enrutador no encontrado. Error: 0x15
routerNotFound=Asegúrese de que UPnP esté habilitado en su enrutador. Si UPnP no está habilitado, no podrás configurar automáticamente tu enrutador para jugar a través de Internet. En algunos enrutadores, UPnP puede tener errores y no funcionar correctamente. Si tiene problemas para configurar automáticamente su enrutador, debe configurarlo manualmente para poder reproducir a través de Internet si la conexión remota automática no funciona.\n\nPuede encontrar más información aquí https://streamingdv.github.io/pxplay/index.html#line6
