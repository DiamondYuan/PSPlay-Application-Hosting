videoRenderingEngineSummary=El motor de renderizado más moderno y rápido es Vulkan, pero requiere una GPU moderna. Si también configura Vulkan como decodificador, puede obtener los mejores resultados. Si experimenta fallas o tiene problemas con un motor de renderizado, pruebe con otro. Si el motor de renderizado Vulkan estándar no funciona bien, pruebe el motor de renderizado de compatibilidad Vulkan.\nNota: Cambiar entre DirectX y OpenGL requiere reiniciar PXPlay.
