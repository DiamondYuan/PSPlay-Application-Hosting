operatingMode=Modo de funcionamiento
operatingModePerformance=Rendimiento
operatingModeTurbo=Turbo
operatingModeSummary=El modo de rendimiento proporciona un equilibrio entre el rendimiento y la duración de la batería. El modo Turbo, por otro lado, maximiza la potencia para lograr las velocidades de cuadro más altas posibles, pero resulta en un mayor uso de la CPU. El impacto de estas configuraciones puede variar según su dispositivo.
macOSLaunchpadSettings=Activar o desactivar el comportamiento del panel de lanzamiento
macOSLaunchpadSettingsSummary=Habilita o deshabilita la aparición del Launch Pad en tu Mac cuando presionas el botón de menú en tu controlador. Por ejemplo, cuando presionas el botón PS en un controlador DualSense.
macOSChangeLaunchpadBehaviour=Cambiar el comportamiento
macOSLaunchpadBehaviourChanged=El comportamiento cambió
enableGyroResetTitle=Habilitar reinicio del giroscopio
enableGyroResetSummary=Algunos juegos envían solicitudes de reinicio del giroscopio para mejorar la precisión de puntería del giroscopio. Esta función está deshabilitada de forma predeterminada, ya que puede interferir con la entrada del giroscopio en ciertos juegos. Habilítelo si desea permitir la funcionalidad de reinicio del giroscopio para mejorar la puntería en los títulos compatibles.
