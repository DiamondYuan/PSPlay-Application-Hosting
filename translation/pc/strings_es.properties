internetAccessExplanation1=La conexión remota automática requiere credenciales de PSN, pero NO una configuración manual del enrutador.\nEsta función actualmente es experimental y PODRÍA NO FUNCIONAR en todos los entornos de red.
internetAccessExplanation2=Si desea utilizar la conexión remota manual, su enrutador debe estar configurado como corresponde.\n\nPXPlay puede intentar configurar automáticamente su red en casa para poder jugar a través de Internet.\nDebe estar conectado a la misma red WiFi que su consola y su consola debe estar encendida.
