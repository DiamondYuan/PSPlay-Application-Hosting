videoDecoderInitErrorSummary=No se pudo inicializar correctamente el decodificador de vídeo en su dispositivo. Cambie a un decodificador de vídeo diferente en la configuración de vídeo de PXPlay.
videoDecoderRuntimeErrorSummary=Se produjo un error al decodificar la transmisión de video. Por favor reinicie la transmisión. Si continúa experimentando este error y reiniciar su dispositivo no ha resuelto el problema, intente cambiar a un decodificador de video diferente en la configuración de video de PXPlay.
vulkanInitErrorTitle=Error de Vulkan
vulkanInitErrorSummary=La inicialización de la vista Vulkan no fue exitosa. Asegúrese de que el controlador de su tarjeta gráfica esté actualizado. Si el problema persiste, cambie a un motor de renderizado alternativo en la configuración de video de PXPlay.
download=Descargar
newVersionTitle=Nueva versión de PXPlay disponible %s
newVersionSummary=Ya está disponible una versión actualizada de PXPlay. Para obtener un rendimiento y unas funciones óptimos, recomendamos descargar e instalar la última versión.
enterLicenseCredentials=Para activar PXPlay, ingrese sus credenciales de licencia.\nEstas credenciales se enviaron a la dirección de correo electrónico que proporcionó al momento de la compra. Revise su bandeja de entrada para obtener la información necesaria.
activateLicense=Activar licencia
purchaseLicense=Comprar licencia
email=Dirección de correo electrónico
licenseKey=Clave de licencia
invalidLicenseCredentials=Licencia no válida\ncredenciales
activationNotSuccessfulTitle=Activación fallida
activationNotSuccessfulSummary=Hubo un problema al activar su licencia. Por favor verifique su dirección de correo electrónico y clave de licencia con la información que recibió en su correo electrónico. Además, asegúrese de tener una conexión a Internet estable.\n\nSi el problema persiste, envíe un correo electrónico a streamingdv@outlook.com para obtener ayuda.
licenseActivated=Licencia activada
startWithMicOnTitle=Comenzar con el micrófono habilitado
startWithMicOnSummary=Cuando se activa, la transmisión comenzará con la entrada de micrófono habilitada de forma predeterminada.
errorConcealmentTitle=Ocultación de errores
errorConcealmentSummary=La ocultación de errores ayuda a suavizar la reproducción de video al reparar datos dañados o faltantes. Podría afectar levemente el rendimiento y es posible que no funcione con todos los decodificadores.
pleaseActivateLicenseTitle=Activar PXPlay
pleaseActivateLicenseSummary=Para disfrutar de todas las funciones de PXPlay, activa tu aplicación. Puede hacerlo ingresando una clave de licencia de compra válida. Si aún no has comprado una licencia, ¡visita nuestro sitio web para adquirir una y desbloquear todo el potencial de PXPlay!
fallbackAudioEngineTitle=Utilice el motor de audio de respaldo
fallbackAudioEngineSummary=Al activar esta opción se cambia a un motor de audio alternativo para la transmisión, que puede ser más lento y requerir más potencia de CPU. Utilice esta función solo cuando experimente dificultades con el motor de audio principal.
useSoftwareDecoderFallbackTitle=Utilice un decodificador de software como respaldo
useSoftwareDecoderFallbackSummary=Habilite esta opción para utilizar automáticamente el decodificador de software como respaldo si el decodificador de hardware no se inicializa. Este cambio se produce de forma silenciosa, sin que usted tenga que hacer nada.
exitPSPlayTitle=Salir de PXPlay
exitPSPlaySummary=¿Quieres salir de PXPlay?
hapticFeedbackRumbleIntensityTitle=Intensidad de vibración con retroalimentación háptica
hapticFeedbackRumbleIntensitySummary=Ajuste la intensidad del efecto de vibración para la emulación de retroalimentación háptica.
hapticFeedbackVibrationIntensityWeak=Débil
hapticFeedbackVibrationIntensityNormal=Normal
hapticFeedbackVibrationIntensityStrong=Fuerte
hapticFeedbackVibrationIntensityVeryStrong=Acérrimo
settingsHintTitle=Instrucciones de configuración
settingsHintSummary=Para obtener un rendimiento óptimo en dispositivos modernos, explore la configuración de video y considere usar el decodificador Vulkan junto con el motor de renderizado Vulkan o el motor de renderizado de compatibilidad Vulkan. Tenga en cuenta que no todas las GPU, especialmente las de dispositivos más antiguos, admiten estas opciones. Si experimenta fallas u otros problemas, se recomienda experimentar con diferentes combinaciones de decodificadores y motores de renderizado para encontrar el que mejor se adapte a su configuración.
settingsHintLinuxSummary=Para obtener un rendimiento óptimo en dispositivos modernos, explore la configuración de video y considere usar el decodificador Vaapi o Vulkan junto con el motor de renderizado Vulkan, o el motor de renderizado de compatibilidad Vulkan. Tenga en cuenta que no todas las GPU, especialmente las de dispositivos más antiguos, admiten el decodificador Vulkan. Si experimenta fallas u otros problemas, se recomienda experimentar con diferentes combinaciones de decodificadores y motores de renderizado para encontrar el que mejor se adapte a su configuración.
vulkanRendererErrorTitle=Error de renderizado de Vulkan
vulkanRendererErrorSummary=Se produjo un error mientras Vulkan estaba renderizando la transmisión de video. Si HDR está habilitado, puede estar causando este problema. Deshabilite el HDR y vuelva a intentarlo. Si el problema persiste, considere cambiar al motor de renderizado de compatibilidad Vulkan o ajustar otras configuraciones.
hotkeyCloseTitle=Atajo para finalizar la transmisión
hotkeyCloseSummary=Finalice la transmisión presionando los botones Opción y Compartir simultáneamente en su controlador.
pswarningMessageTitle=NO ACTUALICE SU %s
pswarningMessage=PXPlay no funcionará con la versión de firmware más reciente.\n\nSi está utilizando la última versión de firmware %s, tenga paciencia hasta que se publique una nueva actualización de PXPlay.
bitstreamParsingTitle=Habilitar análisis avanzado de flujo de bits
bitstreamParsingSummary=Mejore la calidad y la estabilidad del video al habilitar el análisis avanzado del flujo de bits. Esta función optimiza el procesamiento de transmisiones de datos de video, mejorando la fluidez y los detalles de la reproducción. Deshabilitar esta opción puede aumentar el rendimiento en dispositivos con especificaciones más bajas, a costa de la calidad visual.
advancedHandheldFeaturesTitle=Funciones portátiles avanzadas
advancedHandheldFeaturesSummary=Habilite funciones portátiles avanzadas para dispositivos compatibles (por ejemplo, Asus ROG Ally, Legion Go, Steam Deck), desbloqueando datos de movimiento y otras funcionalidades avanzadas. Si planea usar un controlador DualSense conectado a su dispositivo portátil, desactive esta configuración para evitar problemas de compatibilidad.
verticalHandheldGyroModeTitle=Modo giroscopio vertical de mano
verticalHandheldGyroModeSummary=Gire el sensor giroscópico cuando el dispositivo portátil esté en orientación vertical.
mouseModelTitle=Modo de ratón en pantalla
mouseModeSummary=Utilice el modo ratón para los botones en pantalla
hideTouchpadTitle=Ocultar el panel táctil
hideTouchpadSummary=Ocultar el panel táctil durante la interacción. El panel táctil en pantalla seguirá funcionando pero no será visible.
loadingViewCancelHint=Presiona ESC o SHARE + OPCIONES en tu gamepad para cancelar la conexión
