disableKeyboardInputsSummary=Desactiva todas las entradas del teclado durante la transmisión. Habilite esta opción si las entradas del teclado interrumpen su experiencia de juego.
renamedApplicationTitle=PSPlay pasó a llamarse PXPlay
renamedApplicationSummary=¡La aplicación anteriormente conocida como PSPlay ha cambiado de nombre a PXPlay!\n\n¡Sigue siendo la misma excelente aplicación que conoces, solo que con un nuevo nombre!
