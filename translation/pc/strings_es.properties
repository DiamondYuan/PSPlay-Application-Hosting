ipv6WarningTitle=Su enrutador no tiene dirección IPv4. Advertencia: 0x07
ipv6Warning=Parece que su enrutador no tiene dirección IPv4. Si tu proveedor de Internet no le da a tu enrutador una dirección IPv4 pública real, no podrás conectarte a tu consola mientras estás fuera. Verifique manualmente en la interfaz de configuración de su enrutador si este es el caso. Si su enrutador solo tiene una dirección IPv6, puede comunicarse con su proveedor y preguntarle si puede proporcionarle una dirección IPv4 pública. Puede encontrar más información aquí:\n\nhttps://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedSuccessfullyTitle=El enrutador se configuró correctamente
psPortForwardedSuccessfully=Has configurado correctamente tu enrutador para jugar a través de Internet.\n\nEs posible que tengas que repetir este proceso cada vez que se cambie la IP de tu consola.\n\nEn caso de problemas de conexión, debes verificar manualmente la configuración de reenvío de puertos en tu enrutador. Puedes encontrar toda la información aquí: https://streamingdv.github.io/pxplay/index.html#line5
psPortForwardedNotSuccessfullyTitle=No se pudo configurar automáticamente el enrutador. Error: 0x16
psPortForwardedNotSuccessfully=No se pudo configurar automáticamente su enrutador para jugar a través de Internet.\n\nSu enrutador no permite una configuración automática. Debe configurar el reenvío de puertos manualmente. Puedes encontrar toda la información aquí: https://streamingdv.github.io/pxplay/index.html#line6
psPortForwardedPartiallySuccessfullyTitle=Enrutador parcialmente configurado. Advertencia: 0x05
ps4PortForwardedPartiallySuccessfully=Su enrutador no le permitió crear todas las reglas para jugar a través de Internet. Puedes jugar de forma remota, pero no podrás activar tu PS4 mientras no estés en casa.\n\nDebes configurar el reenvío de puertos manualmente en tu enrutador para el protocolo UDP del puerto 987. Puedes encontrar toda la información aquí: https://streamingdv.github.io/pxplay/index.html#line6
