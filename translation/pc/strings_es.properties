psnIdQueryTextField=Introduce tu nombre de usuario de PSN
psnIdQueryButton=Consulta tu ID de cuenta
psnIdQueryExplanation=Este método utiliza una herramienta proporcionada por "https://psn.flipscreen.games/".\nSi encuentra algún error, utilice el método de inicio de sesión estándar de PSN.
