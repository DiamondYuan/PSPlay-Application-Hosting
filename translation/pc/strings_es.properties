remoteConnecting=Preparando sesión remota...
framePacingTitle=Ritmo de fotogramas de vídeo
framePacingSummary=Equilibra la latencia y la reproducción fluida. Habilite esta opción para reducir el tartamudeo o desgarro en frecuencias de actualización de monitor inestables.\n\nIMPORTANTE: Las tecnologías de frecuencia de actualización variable (VRR), como G-Sync, deben estar deshabilitadas en su dispositivo para obtener un rendimiento óptimo.
